<dom-module id="machine-page">
    <template>
        <style include="shared-styles tags-and-labels info-table-style single-page">
            a:hover {
                cursor: pointer;
            }

            machine-actions {
                width: 50%;
            }

            .columns {
                display: flex;
                flex: 1 100%;
                margin-bottom: 16px;
                flex-wrap: wrap;
            }

            .columns paper-material>.break {
                word-break: break-all;
            }

            .left {
                line-height: 1.6em;
            }

            .left,
            .right {
                display: flex;
                align-items: flex-start;
                flex-direction: column;
                flex: 1 50%;
            }

            .left h3,
            .right h3 {
                margin-bottom: 0;
            }

            .flex-horizontal-with-ratios {
                @apply --layout-horizontal;
                align-content: stretch;
                flex: 100%;
            }

            .flexchild {
                @apply --layout-flex;
            }

            .machine-ip {
                margin: 0;
            }

            paper-material {
                padding: 24px;
                box-sizing: border-box;
                width: 100%;
            }

            paper-material.info-card {
                padding: 0;
            }

            paper-material>h2 {
                line-height: initial !important;
                margin-bottom: 0;
                cursor: pointer;
            }

            .subhead {
                box-sizing: border-box;
                position: absolute;
                width: 100%;
                left: 0;
                height: 57px;
                bottom: -57px;
                right: 0;
                z-index: 9;
                color: rgba(0, 0, 0, 0.87);
            }

            .label {
                padding: 2px !important;
            }

            #machine_actions paper-button {
                text-align: left !important;
            }

            .machine-state-icon {
                background-color: #fff !important;
            }

            .machine-state-icon.running {
                color: var(--green-color) !important;
            }

            .machine-state-icon.terminated {
                color: var(--mist-dark-color) !important;
            }

            .machine-state-icon.stopped {
                color: var(--orange-color) !important;
            }

            .machine-state-icon.error,
            .packetloss {
                color: var(--red-color) !important;
            }

            .machine-state-icon.unknown,
            .machine-state-icon.pending {
                color: #ccc !important;
            }

            paper-material .smallcaps {
                margin-top: 0;
            }

            .cost,
            paper-material .tags-head {
                margin-bottom: 16px;
            }

            .tags {
                margin-bottom: 8px;
            }

            .cost {
                margin-bottom: 0;
                font-size: 23px;
                color: rgba(0,0,0,.87);
                padding: 8px;
                display: inline-block;
            }

            .cost-head {
                display: inline !important;
            }

             :host .tag {
                display: inline !important;
                padding: 4px;
                margin-right: 4px;
            }

            polyana-dashboard ::slotted(h3) {
                text-transform: uppercase;
                font-size: 16px;
                font-weight: 500;
                line-height: 36px;
            }

            polyana-dashboard {
                display: block;
                height: auto;
                overflow: hidden;
            }

            paper-button[disabled] {
                opacity: 0.54
            }

            paper-button.left-icon iron-icon {
                margin: 0 4px 0 0;
            }

            paper-button.right-icon iron-icon {
                margin: 0 0 0 4px;
            }

            .machine-key {
                line-height: 24px;
                display: inline-block;
                vertical-align: top;
            }

            .machine-key iron-icon, .machine-volume iron-icon, .expiration iron-icon {
                margin-right: 8px;
                opacity: 0.32;
                cursor: pointer;
            }

            iron-icon.delete {
                opacity: 0.13;
                margin-right: 16px;
                height: 12px;
                width: 12px;
                transition: opacity 100 ease-in;
            }

            .expiration iron-icon.delete, .machine-key:hover iron-icon.delete, .machine-volume:hover iron-icon.delete {
                opacity: 0.32;
            }

            #pendingKeyrequest paper-spinner {
                width: 24px !important;
                height: 24px !important;
                vertical-align: middle !important;
            }

            span[class*="dc-"] {
                padding-top: 16px;
                display: none;
            }

            .dc-true {
                display: inline-block;
                color: #F57F17;
            }

            .dc-true iron-icon {
                display: inline-block;
                color: inherit;
            }

            .dc-false {
                display: inline-block;
                color: var(--green-color);
                font-size: 0.9em;
                font-weight: 500;
            }

            .probe-df {
                height: 240px;
                overflow-y: scroll;
                max-width: 500px;
            }

            .probe-data {
                position: relative;
            }

            .probe-data.hasprobe {
                overflow: visible;
            }

            .probe-data.hasprobe {
                height: 8px;
                width: 4px;
                display: inline-block;
                margin: 2px 8px;
            }
            /* midterm */

            .midlow {
                background: #42A5F5;
                /*cyan*/
            }

            .midmedium {
                background: #FFCA28;
                /*orange*/
            }

            .midhigh {
                background: #EF5350;
                /*red*/
            }

            .mideco {
                background: #69b46c;
                /*green*/
            }
            /* shortlow + long */

            .shortlow.longlow {
                box-shadow: 1px 0 0 #fff, 4px 0 0 #42A5F5, -1px 0 0 #fff, -4px 0 0 #42A5F5;
                /*cyan cyan*/
            }

            .shortlow.longmedium {
                box-shadow: 1px 0 0 #fff, 4px 0 0 #42A5F5, -1px 0 0 #fff, -4px 0 0 #FFCA28;
                /*cyan orange*/
            }

            .shortlow.longhigh {
                box-shadow: 1px 0 0 #fff, 4px 0 0 #42A5F5, -1px 0 0 #fff, -4px 0 0 #EF5350;
                /*cyan red*/
            }

            .shortlow.longeco {
                box-shadow: 1px 0 0 #fff, 4px 0 0 #42A5F5, -1px 0 0 #fff, -4px 0 0 #69b46c;
                /*cyan green*/
            }
            /* shortmedium + long */

            .shortmedium.longlow {
                box-shadow: 1px 0 0 #fff, 4px 0 0 #FFCA28, -1px 0 0 #fff, -4px 0 0 #42A5F5;
                /*orange cyan*/
            }

            .shortmedium.longmedium {
                box-shadow: 1px 0 0 #fff, 4px 0 0 #FFCA28, -1px 0 0 #fff, -4px 0 0 #FFCA28;
                /*orange orange*/
            }

            .shortmedium.longhigh {
                box-shadow: 1px 0 0 #fff, 4px 0 0 #FFCA28, -1px 0 0 #fff, -4px 0 0 #EF5350;
                /*orange red*/
            }

            .shortmedium.longeco {
                box-shadow: 1px 0 0 #fff, 4px 0 0 #FFCA28, -1px 0 0 #fff, -4px 0 0 #69b46c;
                /*cyan green*/
            }
            /* shorthigh + long */

            .shorthigh.longlow {
                box-shadow: 1px 0 0 #fff, 4px 0 0 #EF5350, -1px 0 0 #fff, -4px 0 0 #42A5F5;
                /*red cyan*/
            }

            .shorthigh.longmedium {
                box-shadow: 1px 0 0 #fff, 4px 0 0 #EF5350, -1px 0 0 #fff, -4px 0 0 #FFCA28;
                /*red orange*/
            }

            .shorthigh.longhigh {
                box-shadow: 1px 0 0 #fff, 4px 0 0 #EF5350, -1px 0 0 #fff, -4px 0 0 #EF5350;
                /*red red*/
            }

            .shorthigh.longeco {
                box-shadow: 1px 0 0 #fff, 4px 0 0 #EF5350, -1px 0 0 #fff, -4px 0 0 #69b46c;
                /*red green*/
            }
            /* shorteco + long */

            .shorteco.longlow {
                box-shadow: 1px 0 0 #fff, 4px 0 0 #69b46c, -1px 0 0 #fff, -4px 0 0 #42A5F5;
                /*green cyan*/
            }

            .shorteco.longmedium {
                box-shadow: 1px 0 0 #fff, 4px 0 0 #69b46c, -1px 0 0 #fff, -4px 0 0 #FFCA28;
                /*green orange*/
            }

            .shorteco.longhigh {
                box-shadow: 1px 0 0 #fff, 4px 0 0 #69b46c, -1px 0 0 #fff, -4px 0 0 #EF5350;
                /*green red*/
            }

            .shorteco.longeco {
                box-shadow: 1px 0 0 #fff, 4px 0 0 #69b46c, -1px 0 0 #fff, -4px 0 0 #69b46c;
                /*green green*/
            }

            @media (max-width: 1024px) {
                .machine-key, .machine-volume {
                    display: block;
                }
                .tag {
                    display: inline-block !important;
                }
            }

            .m-info-head {
                text-transform: uppercase;
                font-weight: bold;
                font-size: 0.8em;
                display: inline-block;
                width: 80px;
                opacity: 0.54;
            }

            #rightcolumn .m-info-head {
                width: 100%;
            }

            .probe-button>* {
                vertical-align: middle;
            }

            #probeButton {
                background-color: transparent;
                font-weight: 400;
                font-size: 0.9em;
                color: #2196F3;
                display: inline-block;
                padding: 0;
            }

            #probeSpinner {
                display: inline-block;
                padding: 8px;
            }

            @media screen and (max-width: 900px) {
                table.info-table {
                    table-layout: fixed;
                }
                table.info-table tr.change-dir>td.change-dir {
                    width: 200%;
                    box-sizing: border-box;
                    display: block;
                    overflow: scroll;
                    display: block;
                }
            }

            @media screen and (max-width: 450px) {
                paper-menu-button[vertical-align="top"] ::slotted(.dropdown-content.paper-menu-button) {
                    max-height: 200px !important;
                }
            }

            iron-icon.icon {
                margin-right: 4px;
            }

            paper-material.machine-logs {
                padding: 0;
                overflow: visible;
            }

            mist-list {
                width: 100%;
                padding: 0;
                margin: 0;
                height: 600px;
                font-size: 75%;
                --row-height: 48px;
            }

            .smaller {
                font-size: 0.8em;
                /*font-family: monospace;*/
            }

            .machine-page-head {
                @apply --machine-page-head-mixin
            }

            .table {
                display: table;
            }

            .row {
                display: table-row;
            }

            .cell {
                display: table-cell;
            }

            .cell h4 {
                text-transform: uppercase;
                font-weight: bold;
                font-size: 0.8em;
                display: inline-block;
                width: 90px;
                opacity: 0.54;
                margin: 0;
            }

            paper-material.info {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
            }

            .resource-info {
                padding-right: 8px;
                vertical-align: top;
            }
        </style>
        <div id="content">
            <machine-expiration-edit id="expirationdialog" machine="[[machine]]"></machine-expiration-edit>
            <paper-material class="single-head layout horizontal machine-page-head">
                <span class="icon">
                    <iron-icon class$=" machine-state-icon [[machineState]]" icon="[[section.icon]]"></iron-icon>
                </span>
                <div class="title flex">
                    <h2>
                        [[machineName]]
                    </h2>
                    <div class="subtitle">
                        <span>[[machineState]]</span>
                        <span class="desc" hidden$="[[_hasExtraStatus(machine)]]">[[_computeExtraStatus(machine, machine.*, model.machines.*)]]</span>
                    </div>
                </div>
                <machine-actions id="actions_machine" items="[[itemArray]]" model="[[model]]" in-single-page></machine-actions>
            </paper-material>
            <paper-material hidden$="[[!isMissing]]">
                <div class="missing">Machine not found.</div>
            </paper-material>
            <div class="columns">
                <paper-material id="leftcolumn" class="left resource-description">
                    <div class="resource-info">
                        <div class="table">
                            <div class="row" hidden$="[[!machine.cloud]]">
                                <div class="cell">
                                    <h4>Cloud:</h4>
                                </div>
                                <div class="cell">
                                    <iron-icon class="cloud icon" src$="[[_computeCloudIcon(cloud.provider)]]"></iron-icon>
                                    <span>[[cloud.title]]</span>
                                </div>
                            </div>
                            <div class="row" hidden$="[[!cloud.tenant]]">
                                <div class="cell">
                                    <h4>Tenant:</h4>
                                </div>
                                <div class="cell">
                                    [[cloud.tenant]]
                                </div>
                            </div>
                            <div class="row" hidden$="[[!_existsImage(machine.extra)]]">
                                <div class="cell">
                                    <h4>Image:</h4>
                                </div>
                                <div class="cell">
                                    <iron-icon class="image icon" src$="[[_computeImageIcon(machine)]]" hidden$="[[!_computeImageIcon(machine)]]"></iron-icon>
                                    <span>[[_computeMachineImage(machine,model.images)]]</span>
                                </div>
                            </div>
                            <div class="row" hidden$="[[!machineSize]]">
                                <div class="cell">
                                    <h4>Size:</h4>
                                </div>
                                <div class="cell">
                                    <span>[[machineSize]]</span>
                                </div>
                            </div>
                            <div class="row" hidden$="[[!_getLocationName(machine,cloud)]]">
                                <div class="cell">
                                    <h4>Location:</h4>
                                </div>
                                <div class="cell">
                                    <span>[[_getLocationName(machine,cloud)]]</span>
                                </div>
                            </div>
                            <br />
                            <div class="row" hidden$="[[!_getNetworkName(machine,cloud)]]">
                                <div class="cell">
                                    <h4>Network:</h4>
                                </div>
                                <div class="cell">
                                    <span>[[_getNetworkName(machine,cloud)]]</span>
                                </div>
                            </div>
                            <br />
                            <div class="row" hidden$="[[!machine.probe.ssh.updated_at]]">
                                <div class="cell" hidden$="[[!machine.probe.ssh.loadavg]]">
                                    <h4>Load:</h4>
                                </div>
                                <div class="cell">
                                    <span class$="probe-data [[itemProbeClasses(machine)]]"> </span>
                                    <span class="smaller" hidden$="[[!machine.probe.ssh.loadavg]]"> [[_listToString(machine.probe.ssh.loadavg)]] - [[machine.probe.ssh.cores]] vcpu cores</span>
                                </div>
                            </div>
                            <div class="row" hidden$="[[!machine.probe.ping.updated_at]]">
                                <div class="cell">
                                    <h4>RTT:</h4>
                                </div>
                                <div class="cell">
                                    <span class="smaller" hidden$=[[!machine.probe.ping.rtt_avg]]>min/avg/max/std = [[machine.probe.ping.rtt_min]]/[[machine.probe.ping.rtt_avg]]/[[machine.probe.ping.rtt_max]]/[[machine.probe.ping.rtt_std]]
                                        ms
                                    </span>
                                    <span class="smaller packetloss" hidden$=[[!machine.probe.ping.packets_loss]]>-- [[_computePacketLossPercent(machine.probe.ping.packets_loss)]]% packet loss --</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="cell">
                                    <h4>Probed:</h4>
                                </div>
                                <div class="cell">
                                    <span class="smaller"> [[_computeProbeString(machine.probe.ssh.updated_at, machine.probe.ping.updated_at)]]</span>
                                    <br />
                                    <paper-button id="probeButton" class="blue-link" on-tap="_probeMachine" disabled="{{probeLoading}}" hidden$="[[!machine.key_associations.length]]">probe now</paper-button>
                                    <paper-spinner id="probeSpinner" active="{{probeLoading}}"></paper-spinner>
                                </div>
                            </div>
                            <div class="row" hidden$="[[!kernelInfo]]">
                                <div class="row">
                                    <div class="cell">
                                        [[kernelInfo]]
                                    </div>
                                </div>
                            </div>
                            <div class="row" hidden$="[[!machine.probe]]">
                                <div class="row">
                                    <div class="cell">
                                        <span class$="dc-[[machine.probe.ssh.dirty_cow]]" hidden$="[[machine.probe.ssh.dirty_cow]]">
                                            Dirty COW check passed.
                                        </span>
                                        <span class$="dc-[[machine.probe.ssh.dirty_cow]]" hidden$="[[!machine.probe.ssh.dirty_cow]]">
                                            <iron-icon hidden$="[[!machine.probe.ssh.dirty_cow]]" icon="icons:report-problem" on-tap="_showRecommendationDialog"></iron-icon> [[dirtyCowAlert]]
                                            <a class="regular blue-link" on-tap="_showRecommendationDialog">Show recommendation.</a>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="cell">
                                    <div hidden$="[[!machine.probe]]"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </paper-material>
                <paper-material id="rightcolumn" class="right">
                    <div hidden$="[[!machine.cost.monthly]]">
                        <div class="m-info-head cost-head">Monthly Cost:</div>
                        <div class="cost">
                            [[currency.sign]][[_ratedCost(machine.cost.monthly, currency.rate)]]
                        </div>
                    </div>
                    <div class="row" hidden$="[[!machine.owned_by.length]]">
                        <div class="cell">
                            <h4>Owner:</h4>
                        </div>
                        <div class="cell">
                            <a class="blue-link" href$="/members/[[machine.owned_by]]">[[_displayUser(machine.owned_by,model.members)]]</a>
                        </div>
                    </div>
                    <div class="row" hidden$="[[!machine.created]]">
                        <div class="cell">
                            <h4>Created:</h4>
                        </div>
                        <div class="cell" hidden$="[[!machine]]">
                            [[_fromNow(machine.created)]].
                            <span hidden$="[[!machine.created_by]]">
                                by <a class="blue-link" href$="/members/[[machine.created_by]]">[[_displayUser(machine.created_by,model.members)]]</a> 
                            </span>
                        </div>
                        <br />
                    </div>
                    <div class="row">
                        <div class="cell">
                            <h4>Expires:</h4>
                        </div>
                        <div class="cell expiration" hidden$="[[!machine]]">
                            [[_fromNow(machine.expiration.date, machine.*, model.machines.*)]]
                            <span hidden$="[[!machine.expiration.date]]">
                                <iron-icon icon="icons:cancel" on-tap="deleteExpiration" class="delete"></iron-icon>
                            </span>
                            <iron-icon icon="editor:mode-edit" on-tap="editExpiration" class="edit"></iron-icon>
                        </div>
                        <br />
                    </div>
                    <div hidden$="[[!machine.key_associations.length]]">
                        <div class="m-info-head">Associated Keys:</div>
                        <div class="associatedKeys">
                            <template is="dom-repeat" items="{{machineKeys}}" as="association" id="machineKeysDomRepeat">
                                <div class="machine-key" hidden$="[[!_visibleKey(model,association)]]">
                                    <a class="regular blue-link flexchild" href$="/keys/[[association.key]]">
                                        <iron-icon icon="communication:vpn-key"></iron-icon> [[_computeKeyName(association.key, model.keys)]]</a>
                                    <iron-icon icon="icons:cancel" on-tap="disassociateKey" class="delete"></iron-icon>
                                </div>
                            </template>
                            <div class="machine-key" id="pendingKeyRequest">
                                <paper-spinner active hidden$="[[!isPendingKeyRequest]]"></paper-spinner>
                            </div>
                        </div>
                        <br />
                    </div>
                    <div hidden$="[[!volumes.length]]">
                        <div class="m-info-head">Attached Volumes:</div>
                        <div class="associatedVolumes">
                            <template is="dom-repeat" items="{{volumes}}" as="volumeId">
                                <div class="machine-volume">
                                    <a class="regular blue-link flexchild" href$="/volumes/[[volumeId]]">
                                        <iron-icon icon="device:storage"></iron-icon>[[_computeVolumeName(volumeId)]]</a>
                                    <iron-icon icon="icons:cancel" class="delete" on-tap="detachVolume">
                                </div>
                            </template>
                            <div class="machine-volume" id="pendingVolumeRequest">
                                <paper-spinner active hidden$="[[!isPendingVolumeRequest]]"></paper-spinner>
                            </div>
                        </div>
                        <br />
                    </div>
                    <div hidden$="[[!machineTags.length]]">
                        <div class="m-info-head tags">TAGS:</div>
                        <template is="dom-repeat" items=[[machineTags]]>
                            <span class="tag">[[item.key]]<span hidden$="[[!item.value]]">=</span>[[item.value]]</span>
                        </template>
                    </div>
                </paper-material>
            </div>
            <paper-material id="r12nsBlock" class="info-card" hidden$=[[!r12ns.length]]>
                <machine-r12ns r12ns=[[r12ns]] can-resize=[[machine.actions.resize]]></machine-r12ns>
            </paper-material>
            <template is="dom-if" if=[[monitoring]]>
                <paper-material id="monitoringBlock" class="info-card">
                    <mist-monitoring id="mistMonitoring" resource="[[machine]]" state="[[machineState]]" monitoring="[[model.monitoring]]" section="[[section]]" datasources="[[datasources]]" hidden$="[[hidden]]" machine-keys="[[machineKeys]]" incidents="[[_filterMachinesIncidents(model.incidentsArray, model.incidentsArray.length, model.incidents.*)]]" portal-name="[[portalName]]"></mist-monitoring>
                </paper-material>
                <paper-material id="rulesBlock" class="info-card">
                    <mist-rules id="monitoringRules" cloud="[[machine.cloud]]" builtin-metrics="[[model.monitoring.builtin_metrics]]" custom-metrics="[[model.monitoring.custom_metrics]]" incidents="[[model.incidentsArray]]" rules="[[_rulesApplyOnMachine(model.monitoring.rules, machine, machineTags)]]" teams="[[model.teamsArray]]" users="[[model.membersArray]]" resource="[[machine]]" hidden$="[[!isActivated]]" collapsible></mist-rules>
                </paper-material>
            </template>
            <paper-material class="info-card">
                <h2 class="machine-page-head">Basic Info</h2>
                <div class="card-content">
                    <table class="info-table">
                        <template is="dom-if" if="[[machine.public_ips]]">
                            <tr>
                                <td>Machine ID ([[portalName]] unique id)</td>
                                <td>[[machine.id]]</td>
                            </tr>
                            <tr>
                                <td>Machine ID given by the provider</td>
                                <td>[[machine.machine_id]]</td>
                            </tr>
                            <tr>
                                <td>Public IPs</td>
                                <td>[[_renderArray(machine.public_ips)]]</td>
                            </tr>
                            <tr>
                                <td>Private IPs</td>
                                <td>[[_renderArray(machine.private_ips)]]</td>
                            </tr>
                            <tr hidden$="[[!machine.probe.ssh.users]]">
                                <td>Users</td>
                                <td>[[machine.probe.ssh.users]]</td>
                            </tr>
                            <tr hidden$="[[!machine.probe.ssh.uptime]]">
                                <td>Uptime</td>
                                <td>[[machine.probe.ssh.uptime]]</td>
                            </tr>
                            <tr class="change-dir" hidden$="[[!machine.probe.ssh.df]]">
                                <td class="change-dir">Filesystem Info</td>
                                <td class="change-dir">
                                    <div class="probe-df">
                                        <pre><code>[[machine.probe.ssh.df]]</code></pre>
                                    </div>
                                </td>
                            </tr>
                        </template>
                    </table>
                </div>
            </paper-material>
            <paper-material class="info-card" hidden$=[[!_hasPowerInfo(machine)]]>
                <h2 class="machine-page-head">Power Info</h2>
                <div class="card-content">

    _rulesApplyOnMachine: function(rules, machine, machineTags) {
        var machineRules = {},
            check;
        if (rules && machine) {
            for (var p in rules) {
                var noData = rules[p].actions.find(function(a) { return a.type == 'no_data' }) != undefined;
                // applies on all machines
                if (!rules[p].selectors.length || noData) {
                    check = true;
                } else {
                    for (var i = 0; i < rules[p].selectors.length; i++) {
                        var selector = rules[p].selectors[i];
                        // applies on specific machines
                        if (selector.type == 'machines') {
                            if (selector.ids.indexOf(machine.id) > -1)
                                check = true;
                            else
                                check = false;
                        } else if (selector.type == 'tags') { // applies on tags
                            if (!this.machineTags.length)
                                check = false; // machine has no tags
                            else {
                                for (var q in selector.tags) {
                                    var mtag = this.machineTags.find(function(t) { return t.key == q });
                                    if (!mtag) { // machine has no such tag
                                        check = false;
                                    } else {
                                        if (!selector.tags[q]) {
                                            check = mtag.value == ""; // if tag value is null machine tag value must be empty string
                                        } else if (selector.tags[q]) {
                                            check = selector.tags[q] == mtag.value; // if tag value is !null machine tag value must be equal 
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
                if (check == true) {
                    machineRules[p] = rules[p];
                }
            }
        }
        return machineRules;
    },

    itemProbeClasses: function(machine) {

            return false;
        } else {
            if (!machine.probe.ssh || !machine.probe.ssh.loadavg) {
                return false;
            } else {
                var probe = machine.probe.ssh.loadavg;
                var cores = parseInt(machine.probe.ssh.cores);
                var classes = '';
                var prefix = '';

                classes += this.loadToColor(parseFloat(probe[0] / cores), "short");
                classes += this.loadToColor(parseFloat(probe[1] / cores), "mid");
                classes += this.loadToColor(parseFloat(probe[2] / cores), "long");

                //has probe data
                if (classes != "")
                    classes += "hasprobe "

                return classes;
            }
        }
    },
    loadToColor: function(load, prefix) {
        if (load > 1.2)
            return prefix + "high ";
        else if (load > 0.8)
            return prefix + "medium ";
        else if (load > 0.6)
            return prefix + "eco ";
        else if (load > 0.2)
            return prefix + "low ";
        else
            return prefix + "low ";
    },

            return "";

            return item.extra.image;
        } else if (item && item.extra.image && item.extra.image.distribution && item.extra.image.name) {
            return item.extra.image.distribution + " " + item.extra.image.name;
        } else if (item && item.extra && item.image_id && this.model.images[item.image_id]) {
            return this.model.images[item.image_id].name;
        } else if (item && item.extra && (item.extra['image_id'] || item.imageId || item.image_id ||
                item.extra.image)) {
            return item.extra['image_id'] || item.imageId || item.image_id || item.extra.image.slug ||
                item.extra.image.name;
        } else
            return "not found";
    },
    _computeMachineSize: function(item, itemChangeRecord, machines, clouds) {

            var ret = item['size'];

            if (ret && typeof(ret) != 'object')
                return this._getSizeName(item, ret);
            if (!ret && item.extra && item.extra['size'] && typeof(item.extra['size']) != 'object')
                ret = item.extra['size'];
            if (item.extra && item.extra.size && item.extra.size.vcpus)
                return item.extra.size.vcpus + 'vcpu, ' + item.extra.size.memory + 'M ram';
            if (item.extra && item.extra.size && typeof(item.extra.size) == 'string')
                return item.extra.size;
            if (item.extra && item.extra.instance_type)
                return item.extra.instance_type;
            if (item.extra && item.extra.instance_size)
                return item.extra.instance_size;
            if (item.extra && item.extra.maxCpu && item.extra.maxMemory)
                return item.extra.maxCpu + 'cpu, ' + item.extra.maxMemory + 'M ram';
            if (item.extra && item.extra.cpu && item.extra.memory)
                return item.extra.cpu + 'cpu, ' + item.extra.memory + 'M ram';
            if (item.extra && item.extra.PLANID) {
                var cloud = this.model.clouds[item.cloud.id];
                return (cloud && cloud.sizes && cloud.sizes[item.extra.PLANID]) ? cloud.sizes[item.extra.PLANID].name + ": " + cloud.sizes[
                        item.extra.PLANID].ram + " ram, " + cloud.sizes[item.extra.PLANID].disk +
                    " disk, " + cloud.sizes[item.extra.PLANID].bandwidth + " bandwidth" : item.extra.PLANID
            }
            if (item.extra && item.extra.service_type)
                return item.extra.service_type;
        }
        return '';
    },

    },
    _computeImageIcon: function(machine, probe) {
        if (!machine) {
            return false;
        } else {
            var image = machine.extra.image_id || machine.extra.software_name || machine.operating_system ||
                machine.operating_system_distro || machine.imageId || machine.os_type,
                imageIcon = "";
            image = image.toLowerCase();

            if (machine.probe && machine.probe.ssh && machine.probe.ssh.distro && machine.probe.ssh.distro
                .toLowerCase().indexOf('clearos') != -1) {
                imageIcon = "clearos";
                this.enableWebconfig();
            } else if (image.indexOf('ubuntu') != -1)
                imageIcon = "ubuntu";
            else if (image.indexOf('netbsd') != -1)
                imageIcon = "netbsd";
            else if (image.indexOf('freebsd') != -1)
                imageIcon = "freebsd";
            else if (image.indexOf('openbsd') != -1)
                imageIcon = "openbsd";
            else if (image.indexOf('alpine') != -1)
                imageIcon = "alpine";
            else if (image.indexOf('red hat') != -1)
                imageIcon = "red-hat";
            else if (image.indexOf('gentoo') != -1)
                imageIcon = "gentoo";
            else if (image.indexOf('arch') != -1)
                imageIcon = "arch";
            else if (image.indexOf('coreos') != -1)
                imageIcon = "coreos";
            else if (image.indexOf('mongo') != -1)
                imageIcon = "mongo";
            else if (image.indexOf('clearos') != -1) {
                imageIcon = "clearos";
                this.enableWebconfig();
            } else if (image.indexOf('ami-') != -1)
                imageIcon = "aws";
            else if (image.indexOf('centos') != -1)
                imageIcon = "centos";
            else if (image.indexOf('debian') != -1)
                imageIcon = "debian";
            else if (image.indexOf('fedora') != -1)
                imageIcon = "fedora";
            else if (image.indexOf('suse') != -1)
                imageIcon = "suse";
            else if (image.indexOf('linux') != -1)
                imageIcon = "linux";
            else if (image.indexOf('windows') != -1)
                imageIcon = "windows";

            if (imageIcon.length)
                return './assets/image-icons/' + imageIcon + '.svg';
            else
                return false;
        }
    },

    enableWebconfig: function() {
        this.set('machine.actions.webconfig', true);
    },

    _getVisibleColumns: function() {
        return ['type', 'action', 'user_id']
    },

    _getFrozenLogColumn: function() {
        return ['time']
    },

    _getRenderers: function() {
        var _this = this;
        return {
            'time': {
                'body': function(item, row) {
                    var ret = '<span title="' + moment(item * 1000).format() + '">' + moment(item *
                        1000).fromNow() + '</span>';
                    if (row.error)
                        ret += '<iron-icon icon="error" style="float: right"></iron-icon>';
                    return ret;
                }
            },
            'user_id': {
                'title': function() {
                    return 'user';
                },
                'body': function(item) {
                    if (_this.model && _this.model.members && item in _this.model.members &&
                        _this.model.members[item] && _this.model.members[item].name &&
                        _this.model.members[item].name != undefined) {
                        var ret = '<a href="/members/' + item + '">' + _this.model.members[item].name +
                            '</a>';
                        return ret;
                    } else console.log(item);
                    return item || '';
                }
            }
        };
    },

    _ratedCost: function(cost, rate) {
        return ratedCost(cost, rate);
    },

    _hasExtra: function(machine) {
        if (this.machine && this.machine.extra)
            return Object.keys(this.machine.extra).length
        return false
    },

    _hasPowerInfo: function(machine) {
        return this._hasExtra(machine) && (
            this.machine.extra.power_control_info ||
            this.machine.extra.power_supply_info);
    },

    _filterMachinesIncidents: function(incarray) {
        if (this.model && this.model.incidentsArray)
            return this.model.incidentsArray.filter(function(inc) {
                return this._isMachinesIncident(inc);
            }.bind(this));
    },

    _isMachinesIncident: function(inc) {
        if (this.machine)
            return this.machine.machine_id == inc.machine_id && this.machine.cloud == inc.cloud_id;
    },

    // redirect events
    selectAction: function(e) {
        e.stopImmediatePropagation();
        if (this.shadowRoot.querySelector('#machinesList')) {
            this.shadowRoot.querySelector('#machinesList').shadowRoot.querySelector('#actions').selectAction(e);
        }
    },

    _computeMachineR12ns: function() {
        var ret = [],
            _this = this;
        if (this.machine && this.model.notificationsArray.length) {
            this.model.notificationsArray.forEach(function(i) {
                if (i.machine && i.machine._ref.$id == _this.machine.id && i.machine._ref.$ref ==
                    'machines' &&
                    i._cls == 'Notification.InAppNotification.InAppRecommendation') {
                    ret.push(i);
                }
            });
        }

        return ret;
    },

    _listToString: function(l) {
        return l && l.length && l.join(' ') || '';
    },

    _computePacketLossPercent: function() {
        if (!this.machine || !this.machine.probe || !this.machine.probe.ping)
            return 0;
        return this.machine.probe.ping.packets_loss;
    },

    _computeProbeString: function() {
        var sshFrom = '',
            icmpFrom = '';
        if (!this.machine || !this.machine.probe)
            return;
        var sshLastUpdate = this.machine.probe.ssh && this.machine.probe.ssh.updated_at,
            icmpLastUpdate = this.machine.probe.ping && this.machine.probe.ping.updated_at;
        sshFrom = sshLastUpdate && moment.utc(sshLastUpdate).fromNow() || '';
        icmpFrom = icmpLastUpdate && moment.utc(icmpLastUpdate).fromNow() || '';
        if (!sshFrom && !icmpFrom)
            return '';
        if (sshFrom == icmpFrom)
            return sshFrom + ' over ssh & icmp';
        if (sshFrom && icmpFrom)
            return sshFrom + ' over ssh, ' + icmpFrom + ' over icmp';
        if (sshFrom)
            return sshFrom + ' over ssh';
        if (icmpFrom)
            return icmpFrom + ' over icmp';
    },

    _expirationVerb: function(time, action) {
        if (moment().isBefore(time)) {
            return action == "stop" ? 'Will stop' : 'Will be destroyed'
        } else {
            return action == "stop" ? 'Stopped' : 'Destroyed';
        }
    },

    _isPast: function(time) {
        // console.log('_isPast', time, moment(time).isValid(), !moment().isBefore(time));
        return time && moment(time).isValid() ? !moment().isBefore(time) : true;
    },

    _expirationNotify: function(secs) {
        if (secs) {
            var seconds = moment.duration(secs,'seconds');
            if (seconds<60)
                return moment.duration(seconds,'seconds').humanize();
            else if (seconds<3600)
                return moment.duration(seconds,'minutes').humanize();
            else if (seconds<=3600*24)
                return moment.duration(seconds,'hours').humanize();
            else if (seconds<=3600*24*7)
                return moment.duration(seconds,'days').humanize();
            else if (seconds<=3600*24*7*31)
                return moment.duration(seconds,'weeks').humanize();
            else 
                return moment.duration(seconds,'months').humanize();
        }
    },

    deleteExpiration: function() {
        this._showDialog({
            title: 'Delete expiration of machine?',
            body: "You can always add an expiration date later on.",
            danger: false,
            reason: "machine.expiration_delete",
            action: 'delete'
        });
    },

    editExpiration: function() {
        this.$['expirationdialog']._openDialog();
    },

});
</script>
