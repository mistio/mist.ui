<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<dom-module id="metric-menu">
    <template>
        <style include="shared-styles">
         :host {
            position: relative;
        }
        #selectTarget {
            position: absolute !important;
            min-width: 300px;
        }

        .progress {
            margin: 32px 0 0 0;
            width: 100%;
        }

        paper-textarea#juicyScript {
            width: 500px;
        }

        paper-textarea#juicyScript ::content paper-input-container #inner-editor,
        paper-textarea#juicyScript ::slotted(paper-input-container #inner-editor),
        paper-textarea#juicyScript textarea {
            font-family: monospace !important;
        }

        paper-textarea#juicyScript ::content .floated-label-placeholder,
        paper-textarea#juicyScript ::slotted(.floated-label-placeholder) {
            display: none;
        }

        paper-progress {
            width: 100%;
            margin-left: -24px;
        }

        paper-progress#progresserror ::content #primaryProgress,
        paper-progress#progresserror ::slotted(#primaryProgress) {
            background-color: var(--red-color);
        }

        hr {
            margin-left: -24px;
            margin-right: 24px;
        }

        h2 {
            padding: 0 24px;
        }

        div>h2 {
            padding: 24px 0;
        }

        div>h2.textarea-h2 {
            padding-bottom: 0;
        }

        .errormsg-container {
            color: var(--red-color);
        }

        .errormsg-container iron-icon {
            color: inherit;
            vertical-align: bottom;
            padding-right: 8px;
        }

        .add-button {
            background-color: #f1f1f1;
            float: right;
            display: block;
            text-align: right;
            margin-top: 4px;
        }

        .add-button iron-icon {
            color: inherit;
            opacity: 0.32;
        }

        paper-dialog-scrollable {
            padding: 0 !important;
        }

        paper-dialog-scrollable ::content paper-item,
        paper-dialog-scrollable ::slotted(paper-item) {
            padding-left: 10px !important;
            position: relative;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }

        paper-dialog-scrollable ::content .expand-more,
        paper-dialog-scrollable ::slotted(.expand-more) {
            position: absolute;
            right: 4px;
        }

        .loader {
            margin: 8px;
            display: block;
            text-align: center;
        }

        .loader paper-spinner {
            padding: 8px
        }

        #customButton {
            width: 100%;
        }

        #customOptions {
            max-width: 500px;
        }
        :host metric-menu {
            margin-left: 10px;
        }
        </style>

        <template is="dom-if" if="[[metric.options.length]]">
            <paper-item on-tap="toggle">[[metric.name]] <iron-icon icon="icons:expand-more"></iron-icon></paper-item>
            <iron-collapse id="collapse">
                <template is="dom-repeat" items="[[metric.options]]">
                    <metric-menu metric="[[item]]"></metric-menu>
                </template>
            </iron-collapse>
        </template>

        <template is="dom-if" if="[[!metric.options.length]]">
            <paper-item on-tap="addGraph">[[metric.name]] </paper-item>
        </template>

    </template>
    <script>
    Polymer({
        is: "metric-menu",
        properties: {            
            metric: {
                type: Object
            }
        },
        toggle: function(e) {
            this.querySelector('iron-collapse').toggle();
        },
        addGraph: function(e){
            this.fire('panelAdded', { metric: this.metric.name });
        }

    });
    </script>
</dom-module>
