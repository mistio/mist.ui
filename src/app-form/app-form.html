<dom-module id="app-form">
    <template>

            }

                color: #fff !important;
                text-transform: uppercase;
            }

                float: right;
            }

                margin: 32px 0 8px 0;

            }

            }
            .errormsg-container {

            }
            .errormsg-container iron-icon {

            }

                margin-right: 4px;
            }
            paper-dropdown-menu ::content .dropdown-content {
                max-height: 300px !important;
            }
            .radio-highight .iron-selected {
                background-color: #eee;
            }
            .bind-top {
                margin-top: 0 !important;
                margin-bottom: 24px !important;
                padding-bottom: 24px !important;
            }
            .bind-bottom {
                margin-bottom: 0 !important;
                margin-top: 24px !important;
            }
            .bind-both {
                margin-top: 0 !important;
                margin-bottom: 0 !important;
            }
            .date.bind-top {
                padding-top: 24px !important;
            }
            .margin-bottom {
                margin-top: 0 !important;

            }
            .background {

            }
            paper-radio-group {
                display: flex;
                flex-wrap: nowrap;
            }
            paper-radio-group.background {
                padding-left: 0;
                padding-right: 0;
            }
            .field-helptext.background {
                background-color: transparent;
            }
            #dateTimePickers .pickers {
                
            }
            #dateTimePickers .bottom-actions {
                display: flex;
                justify-content: flex-end;
                padding: 16px 24px !important;
                background-color: #424242;
                color: rgba(255,255,255,0.54);
                border-top: 1px solid #555;
            }
            paper-date-picker::content #heading,
            paper-time-picker::content #heading {
                background-color: #424242;
            }
            paper-toggle-button {
                margin-top: 16px;
                margin-bottom: 16px;
            }

                display: block;
            }
            .checkboxes-label {
                margin: 16px 0 8px 0;
                display: block;
            }

                max-height: 400px;
                overflow-y: scroll;
            }

                @apply(--layout-horizontal);
                align-items: center;
            }
            paper-date-picker ::content .day-item.selected.paper-calendar {
                background: var(--mist-blue) !important;
            }
            paper-time-picker ::content .line.paper-clock-selector {

                }

                    margin: 0 !important;
                }

                    margin-top: -10px !important;   
                }

                    margin-bottom: 0 !important;

        <div class="grid-row">
            <template is="dom-repeat" items="{{fields}}" as="field">
                <template is="dom-if" if="[[field.show]]">
                    <h3 class="xs12 s12 m12 l12" hidden$="[[!field.h3]]">[[field.h3]]</h3>
                    <template is="dom-if" if="[[_computeFieldType(field, 'text', field.show)]]">
                        <paper-input class$="xs12 m6 [[field.class]]" id="[[field.name]]" placeholder="[[field.placeholder]]" label="[[field.label]]" value="{{field.value}}" auto-validate pattern="[[field.pattern]]" required="[[field.required]]" error-message="[[field.errorMessage]]" disabled="[[field.disabled]]" hidden="[[field.hidden]]" placeholder=[[field.placeholder]]>
                            <div suffix hidden$="[[!field.suffix]]">[[field.suffix]]</div>
                            <div prefix hidden$="[[!field.prefix]]">[[field.prefix]]</div>
                        </paper-input>
                    </template>
                    <template is="dom-if" if="[[_computeFieldType(field, 'password', field.show)]]">
                        <paper-input  class$="xs12 m6 [[field.class]]" id="[[field.name]]" type="password" placeholder="[[field.placeholder]]" label="[[field.label]]" value="{{field.value}}" pattern="[[field.pattern]]" auto-validate required="[[field.required]]" error-message="[[field.errorMessage]]"></paper-input>
                    </template>
                    <template is="dom-if" if="[[_computeFieldType(field, 'textarea', field.show)]]">
                        <paper-textarea class$="xs12 m6 [[field.class]]" id="[[field.name]]" label="[[field.label]]" rows="2" max-rows="10" value="{{field.value}}" placeholder="[[field.placeholder]]" auto-validate required="[[field.required]]" error-message="[[field.errorMessage]]" disabled="[[field.disabled]]" hidden="[[field.hidden]]"></paper-textarea>
                    </template>
                    <template is="dom-if" if="[[_computeFieldType(field, 'ip_textarea', field.show)]]">
                        <paper-textarea class$="xs12 m6 [[field.class]]" id="[[field.name]]" label="[[field.label]]" rows="2" max-rows="15" value="{{field.value}}" placeholder="[[field.placeholder]]" auto-validate required="[[field.required]]" error-message="[[field.errorMessage]]" disabled="[[field.disabled]]"></paper-textarea>
                    </template>
                    <template is="dom-if" if="[[_computeFieldType(field, 'radio', field.show)]]">
                        <paper-radio-group id="[[field.name]]" selected="{{field.value}}" class$="xs12 m6 [[field.class]]" disabled="[[field.disabled]]" hidden="[[field.hidden]]">
                            <template is="dom-repeat" items="[[field.options]]" as="option">
                                <paper-radio-button id="[[field.name]]" name="[[option.val]]">[[option.title]]</paper-radio-button>
                            </template>
                        </paper-radio-group>
                    </template>
                    <template is="dom-if" if="[[_computeFieldType(field, 'checkboxes', field.show)]]">
                        <div id="[[field.name]]" class$="dropdown-block xs12 m6 [[field.class]] checkboxes" horizontal-align="left" hidden$="[[field.hidden]]">
                            <div hidden$="[[_noOptions(field.options, field.options.length)]]">
                                <span class="checkboxes-label" hidden$="[[field.label]]">[[field.name]]:</span>
                                <span class="checkboxes-label" hidden$="[[!field.label]]">[[field.label]]:</span>
                            </div>
                            <template is="dom-repeat" items="[[field.options]]" as="option">
                                <paper-checkbox name$="[[field.name]]" data-value="[[_computeID(option, field.name)]]">[[option.name]]</paper-checkbox>
                            </template>
                        </div>
                    </template>
                    <template is="dom-if" if="[[_computeFieldType(field, 'dropdown', field.show)]]">
                        <paper-dropdown-menu id="[[field.name]]" class$="dropdown-block xs12 m6 [[field.class]]" label="[[field.label]]" horizontal-align="left" disabled="[[field.disabled]]" hidden="[[field.hidden]]">
                            <paper-menu id="[[field.name]]" attr-for-selected="value" selected="{{field.value}}" class="dropdown-content">
                                <template is="dom-if" if="[[_noOptions(field.options, field.options.length)]]" restamp>
                                    <paper-item disabled>No [[_replaceAsterisk(field.name)]]<span hidden$="[[field.noPluralisation]]">s</span> found</paper-item>
                                </template>
                                <template is="dom-repeat" items="[[field.options]]" as="option">
                                    <paper-item value="[[option.val]]">[[option.title]]</paper-item>
                                </template>
                            </paper-menu>
                        </paper-dropdown-menu>

                    </template>
                    <template is="dom-if" if="[[_computeFieldType(field, 'mist_dropdown', field.show)]]">
                        <paper-dropdown-menu class$="dropdown-block xs12 m6 [[field.class]]" label="[[field.label]]" horizontal-align="left" disabled="[[field.disabled]]" hidden="[[field.hidden]]">
                            <paper-menu id="[[field.name]]" attr-for-selected="value" selected="{{field.value}}" class="dropdown-content">
                                <template is="dom-if" if="[[_noOptions(field.options, field.options.length)]]" restamp>
                                    <paper-item disabled>No [[_replaceAsterisk(field.name)]]<span hidden$="[[field.noPluralisation]]">s</span> found</paper-item>
                                </template>
                                <template is="dom-repeat" items="[[field.options]]" as="option">
                                    <paper-item value="[[option.id]]" class$="button-[[option.button]]" disabled$="[[option.disabled]]">
                                        <template is="dom-if" if="[[option.icon]]">
                                            <iron-icon class="field-icon" icon="[[option.icon]]"></iron-icon>
                                        </template>
                                        <span class="flex">[[showOption(option)]]</span>
                                    </paper-item>
                                </template>
                                <paper-button on-tap="_addInput" data-add="[[field.name]]" class="blue" hidden$="[[!field.add]]">Add [[_replaceAsterisk(field.name)]]</paper-button>
                            </paper-menu>
                        </paper-dropdown-menu>
                    </template>
                    <template is="dom-if" if="[[_computeFieldType(field, 'mist_dropdown_searchable', field.show)]]">
                        <paper-dropdown-menu class$="dropdown-block xs12 m6 [[field.class]]" label="[[field.label]]" horizontal-align="left" disabled="[[field.disabled]]" hidden="[[field.hidden]]">
                            <div class="dropdown-content">
                                <paper-input class="search" label$="Search [[field.name]]s" value="{{field.search}}" data-options$="[[field.name]]" hidden$="[[_noOptions(field.options, field.options.length)]]"></paper-input>
                                <paper-menu id="[[field.name]]" attr-for-selected="value" selected="{{field.value}}">
                                    <template is="dom-if" if="[[_noOptions(field.options, field.options.length)]]" restamp>
                                        <paper-item disabled>No [[_replaceAsterisk(field.name)]]s found</paper-item>
                                    </template>
                                    <template is="dom-repeat" items="[[_filter(field.options, field.search)]]" as="option">
                                        <paper-item value="[[option.id]]" class$="button-[[option.button]]" disabled$="[[option.disabled]]">
                                            <template is="dom-if" if="[[option.icon]]">
                                                <iron-icon class="field-icon" icon="[[option.icon]]"></iron-icon>
                                            </template>
                                            <span class="flex">[[showOption(option)]]</span>
                                        </paper-item>
                                    </template>
                                    <paper-button on-tap="_addInput" data-add="[[field.name]]" class="blue" hidden$="[[!field.add]]">Add [[_replaceAsterisk(field.name)]]</paper-button>
                                </paper-menu>
                            </div>
                        </paper-dropdown-menu>
                    </template>
                    <template is="dom-if" if="[[_computeFieldType(field, 'slider', field.show)]]">
                        <div class="xs12 m12 l12">[[field.label]] 
                            <span class="field-helptext">min [[field.min]],  max [[field.max]] [[field.unit]]</span>
                        </div>
                        <paper-slider class$="xs12 m6 [[field.class]]" disabled="[[field.disabled]]" hidden="[[field.hidden]]" min="[[field.min]]" max="[[field.max]]" value="{{field.value}}" step="[[field.step]]" pin snaps editable></paper-slider>
                    </template>
                    <template is="dom-if" if="[[_computeFieldType(field, 'ssh_key', field.show)]]">
                        <paper-dropdown-menu class="dropdown-block xs12 m6" label="[[field.label]]" horizontal-align="left">
                            <paper-menu id="[[field.name]]" attr-for-selected="value" selected="{{field.value}}" class="dropdown-content">
                                <template is="dom-repeat" items="[[field.options]]" as="option">
                                    <paper-item value="[[option.id]]">[[option.name]]</paper-item>
                                </template>
                                <paper-button on-tap="_addKey" class="blue">Add Key</paper-button>
                            </paper-menu>
                        </paper-dropdown-menu>
                    </template>
                    <template is="dom-if" if="[[_computeFieldType(field, 'toggle', field.show)]]">
                        <div class="xs12 m6">
                            <paper-toggle-button id="[[field.name]]" checked="{{field.value}}" disabled="[[field.disabled]]" hidden="[[field.hidden]]">
                                <span hidden$="[[!field.label]]">[[field.label]]</span>
                                <span hidden$="[[field.label]]">[[field.name]]</span>
                            </paper-toggle-button>
                        </div>
                    </template>
                    <template is="dom-if" if="[[_computeFieldType(field, 'date', field.show)]]">
                        <div class$="xs12 m6 date [[field.class]]">
                            <span>[[field.label]]</span>
                            <paper-button id="[[field.name]]" on-tap="_selectDate" disabled="[[field.disabled]]" hidden="[[field.hidden]]" class="simple-button">
                                <iron-icon icon="[[field.icon]]" hidden$="[[!field.icon]]"></iron-icon>
                                [[_displayDate(field, field.value)]]
                            </paper-button>
                            <paper-icon-button icon="icons:close" on-tap="_clearDate" data-value="[[field.name]]" hidden$="{{!field.value.length}}"></paper-icon-button>
                        </div>
                    </template>
                    <template is="dom-if" if="[[_computeFieldType(field, 'list', field.show)]]">
                        <div class$="xs12 m6 [[field.class]]">
                            <span><strong>[[field.label]]</strong></span>
                        </div>
                        <sub-form item-name="[[field.itemName]]" options="[[field.options]]" min="[[field.min]]" max="[[field.max]]" field-name="[[field.name]]" displayButton="{{displayButton}}" items="[[field.items]]" class$="xs12 m12 [[field.class]]"></sub-form>
                    </template>
                    <div class$="field-helptext xs12 m6 [[field.class]]" hidden="[[field.hidden]]">[[field.helptext]]
                        <a hidden$="[[!field.helpHref]]" href$="[[field.helpHref]]" target="new" class="helpHref" on-tap="_helpTap">
                            <paper-icon-button icon="icons:help" alt="open docs" title="open docs" class="docs">
                            </paper-icon-button>
                        </a>
                        <p hidden$="[[!field.warning]]">
                            <iron-icon icon="warning"></iron-icon>
                            [[field.warning]]
                        </p>
                        <div id="warningmsg"></div>
                    </div>
                    <template is="dom-if" if="[[field.isLead]]">
                        <hr class="xs12"/>
                    </template>
                </template>
            </template>

            <template is="dom-if" if="[[displayButtons]]">
                <div class="progress">
                    <paper-progress id="progress" indeterminate hidden$="[[!sendingData]]"></paper-progress>
                    <paper-progress id="progresserror" value="100" hidden$="[[!formError]]"></paper-progress>
                    <hr class="appform"/>
                    <p class="errormsg-container" hidden$="[[!formError]]"><iron-icon icon="icons:error-outline"></iron-icon><span id="errormsg"></span></p>
                </div>

                <div class="clearfix bottom-actions xs12">
                    <paper-button id="appformsubmit" class="submit-btn pull-left blue" disabled$="[[!formReady]]" raised on-tap="_submitForm">
                        <template is="dom-if" if="[[btncontent]]">
                            [[btncontent]]
                        </template>
                        <template is="dom-if" if="[[!btncontent]]">
                            Add
                        </template>
                    </paper-button>
                    <paper-button class="submit-btn pull-right" on-tap="_cancel" hidden$="[[!showCancel]]">Cancel</paper-button>
                    <paper-button class="submit-btn pull-right" on-tap="_resetForm"><iron-icon icon="icons:refresh"></iron-icon>Reset Form</paper-button>
                </div>
            </template>
        </div>

        <paper-dialog id="dateTimePickers" with-backdrop>
            <div class="pickers">
                <paper-date-picker id="pickDate" class="date-button"></paper-date-picker>
                <paper-time-picker id="pickTime" class="time-button"></paper-time-picker>
            </div>
            <div class="bottom-actions">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button class="blue" on-tap="_applyDateTime">Apply</paper-button>
            </div>
        </paper-dialog>

        <iron-ajax id="formAjax" url="[[url]]" contentType="application/json" handle-as="{{handleas}}" method="[[method]]" on-request="_handleRequest" on-response="_handleResponse" on-error="_handleError"></iron-ajax>
    </template>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'app-form',
                /**
                 * Fired when a response is received.
                 *
                 * @event response
                 */
                /**
                 * Fired when a request is made.
                 *
                 * @event request
                 */
                /**
                 * Fired when the leadValue is changed.
                 *
                 * @event leadchange
                 */
                properties: {
                    model: {
                        type: Object
                    },
                    sections: {
                        type: Object
                    },
                    section: {
                        type: Object
                    },
                    color: {
                        type: String,
                        computed: '_getHeaderStyle(section)'
                    },
                    btncontent: {
                        type: String,
                        value: false
                    },
                    templateid: {
                        type: String
                    },
                    handleas: {
                        type: String,
                        value: "xml"
                    },
                    form: {
                        type: Object,
                        // computed: '_computePayload(fields)'
                    },
                    fields: {
                        type: Array,
                        notify: true
                    },
                    method: {
                        type: String,
                        value: 'POST'
                    },
                    url: {
                        type: String,
                    },
                    displayButtons: {
                        type: Boolean,
                        value: true
                    },
                    sendingData: {
                        type: Boolean,
                        value: false
                    },
                    alterrequest: {
                        type: Boolean,
                        value: false
                    },
                    formReady: {
                        type: Boolean,
                        value: false
                    },
                    formError: {
                        type: Boolean,
                        value: false
                    },
                    workflow: {
                        type: String
                    },
                    referral:  {
                        type: String
                    },
                    dateTriggerField: {
                        type: Object,
                        value: {}
                    },
                    showCancel: {
                        type: Boolean,
                        value: false
                    }
                },
                observers: [
                    '_fieldsChanged(fields.*, sendingData)'
                ],
                listeners: {
                    'change': '_updateCheckboxesField',
                    'list-fields-changed': 'runFieldsChanged'
                },
                ready: function(){
                    this.fields = [];
                },
                attached: function(){
                    this.$.pickDate.minDate = moment().add(-1, 'days').toDate();
                },
                _updateForm: function(){
                    var uniqueFields = {};
                    for (var field in this.fields) {
                        if (this.fields[field].defaultValue) {
                            uniqueFields[this.fields[field].name] = this.fields[field].defaultValue
                        } else {
                            uniqueFields[this.fields[field].name] = null
                        }

                    }
                    this.set('form', uniqueFields);
                },
                showOption: function(option){
                    if (option.title)
                        return option.title;
                    if (option.name)
                        return option.name;
                    if (option.id)
                        return option.id;
                },
                _computeShowProgress: function(sendingData) {
                    return sendingData;
                },
                _computeFieldType: function(field, value, show) {
                    return field.type == value;
                },
                _handleRequest: function(e) {
                    this.fire("request", e.detail)
                },
                _handleResponse: function(e, d) {
                    this.fire("response", e.detail);
                    this.set('sendingData', false);
                    //clear form only on response not on error
                    this._resetForm();
                },
                _handleError: function(e,d) {
                    this.set('sendingData', false);
                    this.set('formError', true);
                    console.log('FAIL', e)
                    // this.$.errormsg.textContent = e.detail.request.xhr.response.body.innerText;
                    this.querySelector('#errormsg').textContent = e.detail.request.xhr.responseText;
                },
                runFieldsChanged: function(){
                    this._fieldsChanged()
                },
                _fieldsChanged: function(fields, sendingData) {
                    if (this.formError){
                        this.set('formError', false);
                    }
                    if (fields && fields.path && fields.path == 'fields'){
                        this._updateForm();
                    }
                    this.async(function() {
                        var form = this.form,
                            show = true,
                            dependency, reset = true;

                        // Update show field flag after calculating dependencies
                        this.fields.forEach(function(el, index) {
                            // if field has a dependency
                            if (el.showIf) {

                                dependency = form[el.showIf.fieldName];
                                if (el.showIf.fieldExists) {
                                    show = dependency ? true : false;
                                } else {
                                    show = el.showIf.fieldValues.indexOf(dependency) != -1;
                                }

                                //check for second level dependency
                                var parent = this.fields.find(function(f){
                                    return f.name == el.showIf.fieldName;
                                });

                                if (parent && parent.showIf){
                                    var parentShow,
                                        parentDependency = form[parent.showIf.fieldName];

                                    if (parent.showIf.fieldExists){
                                        parentShow = parentDependency ? true : false;
                                    }
                                    else {
                                        parentShow = parent.showIf.fieldValues.indexOf(parentDependency) != -1;
                                    }
                                    show = show && parentShow;
                                }

                                this.set('fields.' + index + '.show', show);

                                // update form values regardless of el.show
                                if (el.type == "ip_textarea") {
                                    var textToArray = el.value.split('\n');
                                    this.set('form.' + el.name, textToArray);
                                }
                                else if (el.name == "machines_tags") {
                                    var textToArray = el.value.split(',');
                                    this.set('form.' + el.name, this._constructTagsValue(textToArray));
                                }
                                else if (el.type == "checkboxes") {
                                    this.set('form.' + el.name, this._constructCheckboxValue(el.name));
                                }
                                else {
                                    this.set('form.' + el.name, el.value);
                                }
                            } else {
                                if (el.type == "ip_textarea") {
                                    var textToArray = el.value.split('\n');
                                    this.set('form.' + el.name, textToArray);
                                }
                                else if (el.name == "machines_tags") {
                                    var textToArray = el.value.split(',');
                                    this.set('form.' + el.name, this._constructTagsValue(textToArray));
                                }
                                else if (el.type == "checkboxes") {
                                    this.set('form.' + el.name, this._constructCheckboxValue(el.name));
                                }
                                else {
                                    this.set('form.' + el.name, el.value);
                                }
                            }

                            // if field is a dependency of another field
                            this.fields.forEach(function(depel, index) {
                                if (depel.showIf &&
                                    depel.showIf.fieldName != 'yaml_or_form' &&
                                    depel.showIf.fieldName == el.name){
                                        if (depel.options){
                                            this.set('fields.' + index + '.options', depel.options);
                                        }
                                }
                            }, this);

                            if (el.placeholderIf) {
                                dependency = form[el.placeholderIf.fieldName];
                                this.set('fields.' + index + '.placeholder', el.placeholderIf.fieldOptions[dependency]);
                            }
                        }, this);

                        var valid = this._validateFields(this.fields);
                        this.set('form', form);
                        this.set('formReady', valid && !sendingData);
                    });
                },
                _validateFields: function(fields) {
                    return fields.every(function(el, index) {
                            if (el.type == "ip_textarea") {
                                return el.show && el.required ? this.validatecidr(el.value, index) : true;
                            }
                            else if (el.type == "checkboxes") {
                                return el.show && el.required ? this._constructCheckboxValue(el.name).length : true;
                            }
                            else if (el.type == "machines_tags") {
                                var textToArray = el.value.split(',');
                                return el.show && el.required ? JSON.stringify(this._constructTagsValue(textToArray)).length > 2 : true;
                            }
                            else if (el.type == "date") {
                                return el.show && el.required ? moment(el.value).isValid()  : true;
                            }
                            else if (el.type == 'list') {
                                return el.min && el.show && el.required ? this._allItemsValid(el) : true;
                            }
                            else if (el.name == "admin_state_up") {
                                return true;
                            }
                            else if (el.name == "cloud_init") {
                                return el.value.startsWith("#!/bin/bash") || el.value.startsWith("#cloud-config") || el.value.trim() == "";
                            }
                            else if (el.name == "schedule_entry") {
                                return !el.excludeFromPayload ? el.value : true;
                            }
                            else if (el.name == "libvirt_disk_size" && el.pattern) {
                                return this._validatePatternedField(el);
                            }
                            else if (el.type == "password" && el.pattern && el.required) {
                                return this._validatePatternedField(el);
                            }
                            else {
                                return el.show && el.required ? el.value && el.value.length : true;
                            }
                        }, this);
                },
                _allItemsValid: function(el){
                    var allItemsValid;
                    // console.log("validate list", el.items);
                    for (var i=0; i<el.items.length; i++){
                        // console.log("validate list", i, this._validateFields(el.items[i].options));
                        if (!this._validateFields(el.items[i])) {
                            allItemsValid = false;
                            break;
                        }
                        else
                            allItemsValid = true;
                    }
                    // console.log("validate list", allItemsValid);
                    return allItemsValid;
                },
                _validatePatternedField: function(el) {
                    if (this.querySelector("paper-input#"+el.name)){
                        return el.value && el.value.length && !this.querySelector("paper-input#"+el.name).invalid;
                    }
                    return false;
                },
                _submitForm: function(e) {
                    var payload = {};

                    if (this.workflow) {
                        var inps = YAML.parse(this.form.stackinputs);
                        for (var p in inps) {
                            if (p.startsWith('mist_location'))
                            {
                                inps[p] = inps[p] != undefined ? inps[p].toString() : '';
                            }
                        }

                        payload = {
                            deploy: this.form.deploy,
                            name: this.form.name,
                            template_id: this.templateid,
                            description: this.form.description,
                            workflow: this.workflow,
                            inputs: inps
                        }
                    } else {
                        // payload = this.form;
                        for (var p in this.form) {
                            payload[p] = this.form[p]
                        }

                        // if there's a list field add it as a nested object under the subform title.
                        this.fields.forEach(function(field) {
                            if (field.type == 'list') {
                                var subformPayload = [];
                                if (field.items && field.items.length){
                                    for (var i=0; i<field.items.length; i++){
                                        var o = {};
                                        for (var j=0; j<field.items[i].length; j++){
                                            if (this._asssertToInclude(field.items[i], field.items[i][j]))
                                                o[field.items[i][j].name] = field.items[i][j].value;
                                        }
                                        subformPayload.push(o);
                                    }
                                }
                                payload[field.name] = subformPayload;
                            }
                        }, this);

                        // clean up form for payload
                        var excludeFields = this.fields.filter(function(el) {
                            return el.excludeFromPayload == true || (!el.show && el.showIf);
                        });

                        for (var i = 0; i < excludeFields.length; i++){
                            delete payload[excludeFields[i].name];
                        }
                    }
                    console.log('Payload', payload, this.form);

                    this.$.formAjax.headers["Content-Type"] = 'application/json';
                    this.$.formAjax.headers["Csrf-Token"] = CSRF_TOKEN;
                    this.$.formAjax.body = payload;
                    this.$.formAjax.generateRequest();

                    this.set('sendingData', true);
                },
                _asssertToInclude: function(list, field) {
                    // console.log('_asssertToInclude', list, field);
                    if (field.show) 
                        return true;
                    else if (field.showIf && ( field.fieldExists || field.fieldName )) {
                        var d = list.find(function(f){
                            f.name == field.fieldName;
                        })
                        if ((field.fieldExists && d.value) || (field.fieldValues && d.value.indexOf(field.fieldValues)))
                            return true;
                    }
                    return false;
                },
                _cancel: function(){
                    this.fire('cancel');
                },
                _resetForm: function(e) {
                    // Reset script
                    for (var attr in this.form) {
                        this.set('form.' + attr, '');
                    }

                    // Reset Form Fields
                    this.fields.forEach(function(el, index) {
                        if (el.showIf) {
                            this.set('fields.' + index + '.show', false);
                        }
                        if (el.type == 'list'){
                            for (var i=0; i<el.options.length; i++){
                                this.set('fields.' + index + '.options.' + i +'.value', this.get('fields.' + index + '.options.' + i +'.defaultValue') || '')
                            }
                        }

                        // Reset Form Fields Validation
                        this._resetField(el, index);
                    }, this);

                    this.fire('reset-form');
                },
                _resetField: function(el, index) {
                    this.set('fields.' + index + '.value', el.defaultValue);
                    var input = this.querySelector('#' + el.name);
                    if (input) {
                        input.invalid = false;
                    }
                },
                _assertShowIfQuery: function(name) {
                    this.fields.forEach(function(el, index) {
                        if (el.showIf && el.showIf.fieldName == name) {
                            if (this._query(el.showIf.query) in el.showIf.queryResult) {
                                this.set('fields.' + index + '.options', []);
                            }
                        }
                    })
                },
                _recomputeDependentFields: function(name) {
                    this.fields.forEach(function(el, index) {
                        if (el.showIf && el.showIf.fieldName == name) {
                            this.set('fields.' + index + '.options', []);
                        }
                    }, this);
                },

                validateip: function(value, field) {
                  var ipArray = value.split('\n');
                  for(var i=0;i<ipArray.length;i++){
                    if (!(/^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/.test(ipArray[i].trim()))){
                            return false;
                        }
                    }
                    return true;
                },
                validatecidr: function(value, index) {
                    // console.log('value', value);

                    if(value == '' || value == undefined)
                        return false;

                    var ipArray = value.split('\n');
                    if(ipArray.length == 0)
                        return false;

                    for(var i=0;i<ipArray.length;i++){
                        if (ipArray[i] && !(/^([0-9]{1,3}\.){3}[0-9]{1,3}(\/([0-9]|[1-2][0-9]|3[0-2]))?$/.test(ipArray[i].trim()))){
                            return false;
                        }

                    }
                    if(value.indexOf('/0') > -1 ) {
                        this.set('fields.'+index+'.warning', 'A CIDR with /0 will redirect ALL your traffic through the tunnel. Be certain you want this to happen');
                    }
                    else {
                        this.set('fields.'+index+'.warning', false);
                    }
                    return true;
                },

                _addKey: function(){
                    //set attribute origin
                    var origin = window.location.pathname;
                    var qParams = {
                        'origin': origin
                    }
                    this.fire('go-to', {url: '/keys/+add', params: qParams})
                },
                _addInput: function(e) {
                    this.fire('add-input', {event: e, fieldname: e.target.dataAdd});
                },
                _replaceAsterisk: function(str){
                    return str.replace(/_/g, " ").replace("*", "").replace("id", "").trim();
                },
                _selectDate: function(e) {
                    var event = Polymer.dom(e);
                    // save the triggering field
                    this.set('dateTriggerField', event.rootTarget.id);
                    if (moment(this.form[event.rootTarget.id]).isValid())
                        this.$.pickDate.date = moment(this.form[event.rootTarget.id]).toDate();

                    this.$.pickTime.time = moment().format('hh:mm a');
                    this.$.dateTimePickers.open();
                },
                _applyDateTime: function(e) {
                    var ind;
                    var datefield = this.fields.find(function(f, index){
                        ind = index;
                        return f.name == this.dateTriggerField
                    }, this);

                    // apply date to the trigger fields
                    if (ind){
                        var date = moment(this.$.pickDate.date).format('YYYY-MM-DD');
                        var combinedDate = date +" "+ moment(this.$.pickTime.time, 'hh:mm:ss A').format("HH:mm:ss")

                        this.set('fields.'+ ind +'.value', moment(combinedDate).utc().format().toString().replace('T',' ').replace('Z',''));
                    }
                    
                    this.$.dateTimePickers.close();
                },
                _displayDate: function(field, value){
                    if (!moment(field.value).isValid() || (field.value && field.value.trim() == ""))
                        return field.placeholder ? field.placeholder : "select date";
                    else {
                        return moment.utc(field.value).local().fromNow()+', '+moment.utc(field.value).local().format('YYYY-MM-DD hh:mm').toString().replace('T',' ').replace('Z','');
                    }
                },
                _clearDate: function(e){
                    var fieldIndex,
                        fieldname;

                    if (e.target.tagName == "IRON-ICON") {
                        fieldname = e.target.parentNode.dataValue;
                    }
                    else if (e.target.tagName == "PAPER-ICON-BUTTON") {
                        fieldname = e.target.dataValue;
                    }
                    var el = this.fields.find(function(f, index){
                        fieldIndex = index;
                        return f.name ==  fieldname;
                    });
                    if (fieldIndex) {
                        this.set('fields.'+ fieldIndex +'.value', "");
                    }
                },
                _constructCheckboxValue: function(fieldname) {
                    var checkboxes = this.querySelectorAll('paper-checkbox[name='+fieldname+']'); // get checkboxes
                    var arr = [];
                    var index = -1;
                    var field = this.fields.find(function(f, ind){
                        index = ind;
                        return f.name == fieldname;
                    })
                    checkboxes.forEach(function(c){
                        if (c.checked)
                            arr.push(c.dataValue);
                    })
                    return arr;
                },
                _constructTagsValue: function(tagStringsArray) {
                    var arr = {};
                    tagStringsArray.forEach(function(string){
                        var chunks = string.split("=");
                        if (chunks.length > 0 && chunks[0].trim().length > 0) {
                            var key = chunks[0].trim();
                            arr[key] = "";
                            if (chunks.length > 1)
                                arr[key] = chunks[1].trim();
                        }
                    });
                    return arr;
                },
                _computeID: function(option, fieldname) {
                    if (fieldname == "networks")
                        return option.network_id;
                    else
                        return option.id;
                },
                _updateCheckboxesField: function(e) {
                    if (e.target.tagName == "PAPER-CHECKBOX"){
                        // console.log(e, e.target, e.target.tagName == "PAPER-CHECKBOX");
                        var name = e.target.name;
                        var fieldIndex;
                        var el = this.fields.find(function(f, index){
                            fieldIndex = index;
                            return f.name == name;
                        });
                        if (fieldIndex){
                            var arr = this.querySelectorAll('paper-checkbox[name='+name+'][checked]');
                            var arrvalue = Array.prototype.map.call(arr, function(c){return c.dataValue});
                            // console.log('_updateCheckboxesField',arrvalue);
                            this.set('fields.' + fieldIndex + '.value', arrvalue);
                        }
                    }
                },
                _helpTap: function(e){
                    this.fire('user-action', 'open help ' + e.model.field.helpHref);
                },
                _noOptions: function(options, length) {
                    return !options || options.length == 0;
                },
                _filter: function(options, search){
                    return options.filter(function(op){
                        return op.name.toLowerCase().indexOf(search.toLowerCase()) > -1;
                    });
                }
            });
        })();
    </script>
