<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../bower_components/paper-date-picker/paper-date-picker.html">
<link rel="import" href="../../bower_components/paper-time-picker/paper-time-picker.html">
<link rel="import" href="../../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">

<dom-module id="schedule-edit-task">
    <template>
        <style is="custom-style" include="dialogs"></style>
        <style is="custom-style" include="forms"></style>
        <style include="shared-styles">
            :host {
                display: block;
            }

            .submit-btn {
                background-color: var(--mist-blue);
                color: #fff;
            }

            .smaller {
                font-size: 0.9em;
                opacity: 0.54;
            }

            paper-dialog#editScheduleModal {
                width: 500px !important;
            }

            paper-dialog#dateTimePickers {
                width: 540px !important;
            }

            paper-dialog#dateTimePickers > * {
                margin: 0 !important;
                padding: 0 !important;
            }

            paper-button {
                margin: 0 0.29em !important;
            }

            .progress {
                overflow: hidden;
                margin: 0 -24px;
            }
            paper-progress {
                width: 100%;
            }
            paper-progress#progresserror ::content #primaryProgress {
                background-color: var(--red-color);
            }
            .errormsg-container {
                color: rgba(255,255,255,0.54);
            }
            .errormsg-container iron-icon {
                color: var(--red-color);
                margin: 8px;
            }
            paper-radio-button[checked],
            .background {
                background-color: #eee;
            }
            .background {
                padding: 16px;
                max-height: 300px;
            }
            paper-checkbox {
                display: block;
            }
            paper-button.simple-button {
                padding: 0;
            }
            paper-button.simple-button iron-icon {
                padding: 8px; 
            }
            paper-date-picker::content #heading,
            paper-time-picker::content #heading {
                background-color: #424242;
            }
            paper-date-picker ::content .day-item.selected.paper-calendar {
                background: var(--mist-blue) !important;
            }
            paper-time-picker ::content .line.paper-clock-selector {
                stroke: var(--mist-blue) !important;
            }
            paper-time-picker ::content .disc-large.paper-clock-selector {
                fill: var(--mist-blue) !important;
            }
            #dateTimePickers .bottom-actions {
                display: flex;
                justify-content: flex-end;
                padding: 16px 24px !important;
                background-color: #424242;
                color: rgba(255,255,255,0.54);
                border-top: 1px solid #555;
            }

        </style>

        <paper-dialog id="editScheduleModal" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
            <h2>Edit Schedule Task</h2>
            <paper-dialog-scrollable>

                <h4>Task Type</h4>
                <div>
                    <paper-radio-group selected="{{taskType}}">
                        <paper-radio-button name="action" tabindex="1">Perform action</paper-radio-button>
                        <paper-radio-button name="script" tabindex="1">Run script</paper-radio-button>
                    </paper-radio-group>
                </div>
                <div class="background" hidden$="[[!_computeIsAction(taskType)]]">
                    <paper-dropdown-menu>
                        <paper-menu attr-for-selected="value" selected="{{newSchedule.action}}" class="dropdown-content">
                            <template is="dom-repeat" items="[[actions]]" as="action">
                                <paper-item value="[[action.name]]" tabindex="1">[[action.name]]</paper-item>
                            </template>
                        </paper-menu>
                    </paper-dropdown-menu>
                </div>
                <div class="background" hidden$="[[_computeIsAction(taskType)]]">
                    <paper-dropdown-menu>
                        <paper-menu attr-for-selected="value" selected="{{newSchedule.script_id}}" class="dropdown-content">
                            <template is="dom-repeat" items="[[scripts]]" as="script">
                                <paper-item value="[[script.id]]" tabindex="1">[[script.name]]</paper-item>
                            </template>
                        </paper-menu>
                    </paper-dropdown-menu>
                </div>

                <h4>Task Schedule</h4>
                <div>
                    <paper-radio-group selected="{{newSchedule.schedule_type}}">
                        <paper-radio-button name="interval" tabindex="1">Interval</paper-radio-button>
                        <paper-radio-button name="crontab" tabindex="1">Crontab</paper-radio-button>
                        <paper-radio-button name="one_off" tabindex="1">One off</paper-radio-button>
                    </paper-radio-group>
                </div>
                <div class="background" hidden$="{{!_computeIsInterval(newSchedule.schedule_type)}}">
                    <paper-input id="interval" value="{{_computeInterval(newSchedule.schedule_entry)}}" tabindex="1"></paper-input>
                    <span class="smaller">{every: 10, period: minutes}</span>
                </div>
                <div class="background" hidden$="{{!_computeIsCrontab(newSchedule.schedule_type)}}">
                    <paper-input id="crontab" value="{{_computeCrontab(newSchedule.schedule_entry)}}" tabindex="1"></paper-input>
                    <span class="smaller">{minute : */10, hour: *, day_of_week: *, day_of_month: 1, month_of_year: *}</span>
                </div>
                <div class="background" hidden$="{{!_computeIsOneOff(newSchedule.schedule_type)}}">
                    <paper-button id="date" on-tap="_selectDate" class="simple-button" tabindex="1">
                        <iron-icon icon="schedule"></iron-icon>
                        [[_displayDate(newSchedule.schedule_entry)]]
                    </paper-button>
                </div>
                <div class="clearfix btn-group">
                    <paper-button class="blue-link" dialog-dismiss tabindex="1">Cancel</paper-button>
                    <paper-button class="blue" disabled$="[[!formReady]]" on-tap="_submitForm" tabindex="1">Save</paper-button>
                </div>
            </paper-dialog-scrollable>
        </paper-dialog>

        <paper-dialog id="dateTimePickers" with-backdrop>
            <div class="pickers">
                <paper-date-picker id="pickDate" class="date-button"></paper-date-picker>
                <paper-time-picker id="pickTime" class="time-button"></paper-time-picker>
            </div>
            <div class="bottom-actions">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button class="blue" on-tap="_applyDateTime">Apply</paper-button>
            </div>
        </paper-dialog>

        <iron-ajax  id="editSchedule"
                    url="/api/v1/schedules/[[schedule.id]]"
                    method="PATCH"
                    loading = "{{sendingData}}"
                    on-response="_handleScheduleEditResponse"
                    on-error="_handleScheduleEditError"></iron-ajax>
    </template>

    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'schedule-edit-task',

                properties: {
                    schedule: Object,
                    scripts: Array,
                    newSchedule: {
                        type: Object,
                        notify: true
                    },
                    formReady: {
                        type: Boolean,
                        value: false
                    },
                    sendingData: {
                        type: Boolean,
                        value: false
                    },
                    payload: {
                        type: Object,
                        value: {}
                    },
                    scheduleEntry: {
                        type: String
                    },
                    taskType: String,
                    action: String,
                    scriptId: String,
                    actions: {
                        type: Array,
                        value: [{
                        'name': 'reboot',
                        'icon': 'av:replay',
                        'confirm': true,
                        'multi': true
                      },{
                        'name': 'start',
                        'icon': 'av:replay',
                        'confirm': true,
                        'multi': true
                      },{
                        'name': 'stop',
                        'icon': 'av:stop',
                        'confirm': true,
                        'multi': true
                      },{
                        'name': 'destroy',
                        'icon': 'delete',
                        'confirm': true,
                        'multi': true
                      }]
                    }
                },
// to be added 
//   {
//     'name': 'suspend',
//     'icon': 'av:stop',
//     'confirm': true,
//     'multi': true
//   },{
//     'name': 'resume',
//     'icon': 'av:replay',
//     'confirm': true,
//     'multi': true
//   },{
//     'name': 'undefine',
//     'icon': 'image:panorama-fish-eye',
//     'confirm': true,
//     'multi': true
//   },
                observers: [
                    '_computeNewSchedule(schedule.id)'
                ],
                listeners: {
                    'iron-overlay-closed': '_modalClosed',
                    'iron-select': '_updatePayload',
                    'input': '_updateValues'
                },
                _computeNewSchedule: function(schedule) {
                    if (schedule){
                        var newSchedule = {
                            action: this._computeAction(this.schedule.task_type),
                            script_id: this._computeScript(this.schedule.task_type),
                            schedule_type: this._computeType(this.schedule.schedule_type),
                            schedule_entry: this._computeEntry(this.schedule.schedule_type)
                        };
                        this.set('newSchedule', newSchedule);
                        this.taskType = this._computeAction(this.schedule.task_type) != undefined ? 'action' : 'script';
                    }
                },
                _computeIsInterval: function(scheduleType){
                    return scheduleType == "interval";
                },
                _computeIsCrontab: function(scheduleType){
                    return scheduleType == "crontab";
                },
                _computeIsOneOff: function(scheduleType){
                    return scheduleType == "one_off";
                },
                _computeIsAction: function(taskType) {
                    if (taskType && taskType == "action"){
                        return true;
                    }
                    return false;
                },
                _computeAction: function(task){
                    if (task && task.startsWith('Action: ')){
                        return task.replace('Action: ', '')
                    }
                },
                _computeScript: function(task){
                    if (task && task.startsWith('Run script: ')){
                        return task.replace('Run script: ', '')
                    }
                },
                _computeType: function(type){
                    if (type && (type.startsWith('Interval') || type.startsWith('{every'))){
                        return "interval";
                    }
                    else if (type && (type.startsWith('Crontab') || type.startsWith('{minute')) ){
                        return "crontab";
                    }
                    else if (type && type.startsWith('One')){
                        return "one_off";
                    }
                },
                _computeEntry: function(entry){
                    var type, 
                        scheduleEntry = "";
                    // decide on type    
                    if (this.newSchedule && this.newSchedule.schedule_type){
                        type = this.newSchedule.schedule_type;
                        // console.log('_computeEntry', type, this.newSchedule.schedule_type, entry);
                    }
                    else {
                        type = this._computeType(entry);
                        // console.log('_computeEntry', type, 'no newSchedule ', entry);
                    }

                    // calculate entry
                    if (entry) {
                        if (type == 'interval'){
                            return this._computeInterval(entry);
                        }
                        else if (type == 'crontab'){
                            return this._computeCrontab(entry);
                        }
                        else if (type == 'one_off'){
                            if (entry && (!entry.startsWith('Crontab') || !entry.startsWith('Interval'))){
                                return entry;
                            }
                            else {
                                return "";
                            }
                        }
                    }
                    else {
                        return "";
                    }
                },
                _computeInterval: function(entry){
                    var scheduleEntry = "";
                    if (entry && entry.startsWith('Interval every')) {
                        var num = entry.replace('Interval every ', '').split(" ")[0];
                        var unit = entry.replace('Interval every ', '').split(" ")[1];
                        scheduleEntry = '{every:'+ num +', period:'+ unit+'}';
                        return scheduleEntry;
                    }
                    else if (entry && entry.startsWith('{every')){
                        return entry;
                    }
                    else {
                        return "";   
                    }
                },
                _computeCrontab: function(entry){
                    // console.log('_computeCrontab');
                    var scheduleEntry = "";
                    if (entry && entry.startsWith('Crontab')) {
                        var crontab = entry.replace('Crontab ', '').replace('(m/h/d/dM/MY)', '').split(" ");
                        scheduleEntry = "{minute: " + crontab[0] +
                                        ", hour: " + crontab[1] +
                                        ", day_of_week: " + crontab[2] +
                                        ", day_of_month:" + crontab[3] +
                                        ", month_of_year:" + crontab[4] +"}";
                        return scheduleEntry;
                    }
                    else if (entry && entry.startsWith('{minute')){
                        return entry;
                    }
                    else {
                        return "";   
                    }
                },
                _openEditScheduleModal: function(e) {
                    this.$.editScheduleModal.open();
                },
                _closeEditScheduleModal: function(e) {
                    this.$.editScheduleModal.close();
                },
                _modalClosed: function() {
                    // this._formReset();
                },
                _submitForm: function(e) {
                    this.$.editSchedule.body = this.payload;
                    this.$.editSchedule.headers["Content-Type"] = 'application/json';
                    this.$.editSchedule.headers["Csrf-Token"] = CSRF_TOKEN;
                    this.$.editSchedule.generateRequest();
                },
                _formReset: function() {
                    // this._computeNewSchedule(this.schedule);
                },
                _handleScheduleEditResponse: function(e) {
                    this._closeEditScheduleModal();
                },
                _handleScheduleEditError: function(e) {
                    var message = e.detail.error;
                    if (e.detail.request.statusText)
                        message += " "+e.detail.request.statusText;

                    this.fire('toast', { msg: message, duration: 5000 });
                },
                _updateValues: function(e){
                    //update entry
                    if (this.newSchedule.schedule_type == "interval") {
                        this.set("newSchedule.schedule_entry", this._computeInterval(this.$.interval.value));
                    }
                    else if (this.newSchedule.schedule_type == "crontab") {
                        this.set("newSchedule.schedule_entry", this._computeCrontab(this.$.crontab.value));
                    }
                    this._updatePayload(e);
                },
                _updatePayload: function(e) {
                    var pl ={};
                    if (this.schedule) {
                        // check if task changed
                        if (this.taskType == 'action' && this._computeAction(this.schedule.task_type) != this.newSchedule.action) {
                            pl.action = this.newSchedule.action;
                        }
                        else if (this.taskType == 'script' && this.schedule.script_id != this.newSchedule.script_id) {
                            pl.script_id = this.newSchedule.script_id; 
                        }
                        //check if entry changed
                        if (this._computeType(this.schedule.schedule_type) != this.newSchedule.schedule_type) {
                            pl.schedule_type = this.newSchedule.schedule_type;
                        }
                        if (this._computeEntry(this.schedule.schedule_type) != this.newSchedule.schedule_entry) {
                            pl.schedule_entry = this.newSchedule.schedule_type != 'one_off' ? this.newSchedule.schedule_entry : moment(this.newSchedule.schedule_entry).utc().format('YYYY-MM-DD HH:mm:ss').toString();
                        }
                        this.set('payload', pl);
                    }
                    this._updateformReady(this.sendingData);
                },
                _updateformReady: function(sendingData) {
                    // not sending data && payload has atleast one property
                    if (!this.sendingData && (this.payload.hasOwnProperty('action') || this.payload.hasOwnProperty('script_id') || this.payload.hasOwnProperty('schedule_type') || this.payload.hasOwnProperty('schedule_entry')))
                        if (this.taskType == "action" && !this.newSchedule.action)
                            this.set("formReady", false);
                        else if (this.taskType == "script" && !this.newSchedule.script_id)
                            this.set("formReady", false);
                        else if (this.newSchedule.schedule_type == "interval" && this._computeInterval(this.newSchedule.schedule_entry) == "")
                            this.set("formReady", false);
                        else if (this.newSchedule.schedule_type == "crontab" && this._computeCrontab(this.newSchedule.schedule_entry) == "")
                            this.set("formReady", false);
                        else if (this.newSchedule.schedule_type == "one_off" && !moment(this.newSchedule.schedule_entry).isValid())
                            this.set("formReady", false);
                        else {
                            this.set("formReady", true);
                        }
                    else {
                        this.set("formReady", false);
                    }
                },
                _selectDate: function(e) {
                    if (this.newSchedule.schedule_type == "one_off" && moment(this.newSchedule.schedule_entry).isValid()) {
                        this.$.pickDate.date = moment(this.newSchedule.schedule_entry).toDate();
                        this.$.pickTime.time = moment(this.newSchedule.schedule_entry).format('hh:mm a')
                    }
                    else {
                        this.$.pickTime.time = moment().format('hh:mm a');
                    }
                    this.$.pickDate.minDate = moment().toDate();
                    this.$.dateTimePickers.open();
                },
                _applyDateTime: function(e) {
                    var date = moment(this.$.pickDate.date).format('YYYY-MM-DD');
                    var combinedDate = date +" "+ moment(this.$.pickTime.time, 'hh:mm:ss A').format("HH:mm:ss")
                    this.set('newSchedule.schedule_entry', moment(combinedDate).format('YYYY-MM-DD HH:mm:ss').toString());
                    this._updatePayload(e);
                    this.$.dateTimePickers.close();
                },
                _displayDate: function(date){
                    if (!moment(date).isValid() || !date || date.trim() == "")
                        return "never";
                    else {
                        return moment(date).utc().fromNow()+': '+moment(date).format('YYYY-MM-DD HH:mm:ss').toString();
                    }
                },
            });
        })();
    </script>
</dom-module>
