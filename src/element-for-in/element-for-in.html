<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<dom-module id="element-for-in">
    <template>
        <style is="custom-style" include="shared-styles">
            :host {
                font-size: 14px;
            }
            :host ::content .flex-horizontal-with-ratios {
                @apply --layout-horizontal;
            }

            :host ::content .flexchild {
                @apply --layout-flex;
                padding: 16px;
            }
            :host ::content .flexchild.key {
                font-weight: 500;
            }
            :host ::content .flex-horizontal-with-ratios:nth-child(even){
                background-color: #f2f2f2;
            }
            :host > div {
                word-break: break-all;
            }
            :host ::content .info-item {
                max-height: 86px;
                overflow: hidden;
                position: relative;
            }
            :host ::content .info-item[open] {
                max-height: 10000px;
            }
            view-json {
                --background-color: #fff;
            }
            :host ::content paper-icon-button {
                position: absolute;
                top: 16px;
                right: 20px;
            }
        </style>
    </template>
</dom-module>
<script src="../../bower_components/view-json/view-json.js"></script>
<script>
    Polymer({
        is: 'element-for-in',
        properties: {
            content: {
                type: Object,
                value: {},
                observer: '_contentChanged'
            },
            ignore: {
                type: String
            }
        },
        listeners: {
            'click': "toggleData"
        },
        _contentChanged: function(newValue, oldValue) {
            var newObj = [],
                el,
                obj = newValue;

            // check if not empty the container object
            if (obj && Object.keys(obj).length > 0) {
                // loop through pairs
                for (el in obj) {
                    console.log('ignore ', el, !this.ignore || this.ignore.indexOf(el) == -1)
                    if (!this.ignore || this.ignore.indexOf(el) == -1) {
                        if (obj[el]) {
                            newObj.push({
                                key: el,
                                value: obj[el]
                            });
                        }
                    }
                }
                this.sortArr(newObj);
            }

            this.innerHTML = this.createTpl(newObj);
        },
        sortArr: function(array) {
            array.sort(function(a, b) {
                var x = a.key;
                var y = b.key;
                return ((x < y) ? -1 : ((x > y) ? 1 : 0));
            });
        },
        createTpl: function(content) {
            function replaceURLWithHTMLLinks(text) {
                // console.log('createTpl',text);
                if (!text.replace)
                    return text;
                var exp = /(\b(https?|ftp|file):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/i;
                return text.replace(exp,"<a href='$1' target='new'>$1</a>");
            }

            var tpl = '';

            for (var i = 0, len = content.length; i < len; i++) {
                tpl += "<div class='info-item flex-horizontal-with-ratios'>";
                tpl += "<div class='flexchild key'>" + this.processKeys(content[i].key) + "</div>";
                if (content[i].value instanceof Object || content[i].value instanceof Array) {
                    tpl += "<div class='flexchild' style='width: 70%'><view-json>" + JSON.stringify(content[i].value) + "</view-json></div>";
                    tpl += '<paper-icon-button icon="icons:visibility" class="toggle"></paper-icon-button>';
                }
                else if (content[i].key.indexOf("password") > -1)
                    tpl += "<div class='flexchild'>" + content[i].value.replace('<', '&lt;').replace('>', '&gt;') +"</div>";
                else if (content[i].key.indexOf("power_state") > -1 && content[i].value == 1)
                    tpl += "<div class='flexchild'>running</div>";
                else if (content[i].key != "ports")
                    tpl += "<div class='flexchild'>" + replaceURLWithHTMLLinks(content[i].value) + "</div>";
                else
                    tpl += "<div class='flexchild'>" + this.createObjTpl(YAML.parse(content[i].value)) + "</div>";
                tpl += "</div>";
            }

            return tpl;
        },
        createObjTpl: function(obj) {
            var tpl = '';
            // console.log(obj)
            for (var p in obj) {
                tpl += "<div class='info-item'><pre><code>"+ YAML.dump(obj[p]) +"</code></pre></div>";
            }
            return tpl;
        },
        processKeys: function(str) {
            var words = str.split('_'),
                result = '',
                gap, word;
            for (var i = 0, len = words.length; i < len; i++) {
                gap = i == 0 ? '' : ' ';
                word = this.toTitleCase(words[i]);
                result += gap.concat(word);
            }
            return result;
        },
        toTitleCase: function(str) {
            return str.replace(/\w\S*/g, function(txt) {
                return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
            });
        },
        toggleData: function(e) {
            console.log('toggleData', e);
            // this.set('dataOpen', !this.dataOpen);
            var div = e.path.find(function(el){return el.classList.contains('info-item') })
            if (div.hasAttribute('open')) {
                div.removeAttribute('open');
            } else {
                div.setAttribute('open',true);
            }
        }
    });
</script>
