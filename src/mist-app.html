<dom-module id="mist-app">

  <template>

    <style>

    paper-header-panel {
        background-color: #eee;
    }

    iron-pages {
        padding: 24px 24px 0 24px;
        margin-left: 210px;
        overflow: hidden;
        min-height: 85vh;
        transition: margin-left 350ms ease-in-out;
    }

    iron-pages[smallscreen],
    iron-pages.center {
        margin-left: 0;
    }

    iron-pages[smallscreen]::content #content {
        padding: 0;
    }
    iron-pages::content>* {
        background-color: #eee;
        position: relative;
    }
    .is-loading-html {
        top: 15px;
        left: 200px;
        right: 0;
        bottom: 0;
        position: absolute;
        height: 100vh;
        background-color: #eee;
        display: block;
        z-index: 0;
    }
    #main-loader.is-loading-html.center, 
    #main-loader.is-loading-html[smallscreen] {
        left: 0;
    }
    paper-spinner {
        width: 80px;
        height: 80px;
        margin: 20% auto;
        display: block;
    }
    /* iphone 6 plus*/
    @media screen and (max-width: 450px) {
        iron-pages {
            padding: 0 0 1rem 0;
        }
    }
    </style>

    <style is="custom-style" include="shared-styles"></style>
    <iron-media-query query="(max-width: 1024px)" query-matches="{{smallscreen}}"></iron-media-query>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <paper-header-panel mode="standard" class="fit">
        <app-sidebar id="sidebar" model="[[model]]" tag="[[tag]]" sections="[[sections]]" current="{{page}}" drawer smallscreen$="{{smallscreen}}" with-backdrop></app-sidebar>
        <mist-header model="[[model]]" title="[[page]]" class="paper-header" style$="[[style]]" viewing-list="[[viewingList]]"></mist-header>
        <div id="main-loader" class="is-loading-html" smallscreen$="{{smallscreen}}">
          <paper-spinner active></paper-spinner>
        </div>
        <iron-pages id="iron-pages" role="main" selected="[[page]]" attr-for-selected="name" smallscreen$="{{smallscreen}}" fallback-selection="not-found">
          <page-dashboard name="dashboard" model="[[model]]" sections="[[sections]]" onboarding="[[onboarding]]" is-over-using="[[model.isOverUsing]]" viewing-dashboard="[[computeIsViewing('dashboard', page)]]"></page-dashboard>
          <page-clouds name="clouds" route="{{subroute}}" q="[[q]]" model="[[model]]" sections="[[sections]]" onboarding="[[onboarding]]"></page-clouds>
          <page-machines name="machines" route="{{subroute}}" q="[[q]]" model="[[model]]" sections="[[sections]]" onboarding="[[onboarding]]"></page-machines>
          <page-images name="images" route="{{subroute}}" q="[[q]]" model="[[model]]" sections="[[sections]]" onboarding="[[onboarding]]"></page-images>

          <page-keys name="keys" route="{{subroute}}" q="[[q]]" model="[[model]]" sections="[[sections]]" onboarding="[[onboarding]]"></page-keys>

          <page-networks name="networks" route="{{subroute}}" q="[[q]]" model="[[model]]" sections="[[sections]]" onboarding="[[onboarding]]"></page-networks>
          <page-zones name="zones" route="{{subroute}}" q="[[q]]" model="[[model]]" sections="[[sections]]" onboarding="[[onboarding]]"></page-zones>
          <page-tunnels name="tunnels" route="{{subroute}}" q="[[q]]" model="[[model]]" sections="[[sections]]" onboarding="[[onboarding]]"></page-tunnels>
          <page-scripts name="scripts" route="{{subroute}}" q="[[q]]" model="[[model]]" sections="[[sections]]" onboarding="[[onboarding]]"></page-scripts>
          <page-schedules name="schedules" route="{{subroute}}" q="[[q]]" model="[[model]]" sections="[[sections]]" onboarding="[[onboarding]]"></page-schedules>
          <page-templates name="templates" route="{{subroute}}" q="[[q]]" model="[[model]]" sections="[[sections]]" onboarding="[[onboarding]]"></page-templates>
          <page-stacks name="stacks" route="{{subroute}}" q="[[q]]" model="[[model]]" sections="[[sections]]" onboarding="[[onboarding]]"></page-stacks>
          <page-teams name="teams" route="{{subroute}}" q="[[q]]" model="[[model]]" sections="[[sections]]" onboarding="[[onboarding]]"></page-teams>
          <page-members name="members" route="{{subroute}}" q="[[q]]" model="[[model]]" sections="[[sections]]" onboarding="[[onboarding]]"></page-members>

          <page-incidents name="incidents" route="{{subroute}}" q="[[q]]" model="[[model]]" sections="[[sections]]" onboarding="[[onboarding]]"></page-incidents>

          <page-insights name="insights" route="{{subroute}}" q="[[q]]" model="[[model]]" sections="[[sections]]" onboarding="[[onboarding]]"></page-insights>

          <page-my-account name="my-account" is-over-using="[[model.isOverUsing]]" user="[[model.user]]" org="[[model.org]]" machines="[[model.machinesArray]]" tokens="[[model.tokens]]" sessions="[[model.sessions]]"></page-my-account>
          <page-not-found name="not-found" route="{{subroute}}"></page-not-found>
        </iron-pages>
        <paper-toast id="mist-toast"></paper-toast>
    </paper-header-panel>

    <mist-socket model="{{model}}" onboarding="{{onboarding}}"></mist-socket>

  </template>

  <script>

            type: Object
        },

        sections: {
            type: Object
        },

        sectionsArray: {
            type: Array,
            notify: true
        },

        title: {
            type: String,
            value: "",
        },

        q: { // search query
            type: String,
            value: ''
        },

        style: {
            computed: "_style(page, sections)",
            value: "background-color: #424242;",
            notify: true
        },

        tag: String,

        routeData: Object,

        subroute: Object,

        viewingList: {
          type: Boolean,
          computed: '_computeViewingList(subroute)'
        },

        fingerprint: {
          type: String,
          value: ''
        }

      },

      listeners: {
          'iron-navigate': 'scrollToTop',
          'page-meta': 'updateTitle',
          'toast': 'showToast',
          'subscribeLogEvents': 'subscribeLogEvents',
          'search': 'updateSearchQuery',
          'open-and-select' : 'openAndSelect',
          'update-keys': 'updateKeys',
          'update-scripts': 'updateScripts',
          'user-action': '_onUserAction'
      },

      observers: [
        '_routePageChanged(routeData.page, subroute.path)'
      ],

      ready: function(){

      },

      showToast:function(e){
        var toast=this.querySelector('paper-toast#mist-toast')
        toast.show({text:e.detail.msg,duration:e.detail.duration});
      },

      openAndSelect: function(e){
        document.addEventListener('open-and-select', function(e) {
            this.querySelector('machine-page item-actions associate-key').openAndSelect(e);
        }.bind(this));
      },

      updateKeys: function(e){
          if (this.querySelector('stack-create'))
              this.querySelector('stack-create').updateKeys(e);
          if (this.querySelector('machine-create'))
              this.querySelector('machine-create').updateKeys(e);
          if (this.querySelector('cloud-add'))
              this.querySelector('cloud-add').updateKeys(e);
      },

      updateScripts: function(e){
          if (this.querySelector('machine-create'))
              this.querySelector('machine-create').updateScripts(e);
          if (this.querySelector('schedule-add'))
              this.querySelector('schedule-add').updateScripts(e);
      },

      _style: function(page, sections) {
          if (page && sections[page]) {
              return "background-color: " + sections[page].color;
          }
          return "background-color: " + sections['dashboard'].color;
      },

      _routePageChanged: function(page, subpath) {
        if (page == 'index.html')
            page = 'dashboard';
        this.page = page || 'dashboard';
        if (subpath == '') { // Update iron-list
            var i = this.querySelector('iron-list');
            if (i) {
                i.fire('iron-resize');
            }
        }

      },
      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('page-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
        if (this.querySelector('iron-media-query').queryMatches){
            document.querySelector('app-sidebar').closeSidebar();
        }
      },

      _showPage404: function() {
        this.importHref(this.resolveUrl('page-not-found.html'), null, null, true);
        this.page = 'not-found';
      },

      computeIsViewing: function(page){
        return this.page == page;
      },

      updateSearchQuery: function(e){
          this.set('q', e.detail);
          this.set('sections.'+this.page+'.q',e.detail || '');
      },

      ready: function() {
        this.model = {
            cloudsArray: [],
            machinesArray: [],
            imagesArray: [],
            keysArray: [],
            networksArray: [],
            zonesArray: [],
            tunnelsArray: [],
            scriptsArray: [],
            schedulesArray: [],
            stacksArray: [],
            templatesArray: [],
            teamsArray: [],

            incidentsArray: [],

        };

            ],
            'script': [

                'edit',

                'edit_tags',
                'read_logs',
            ],
            'key': [
                'add',

                'read_private',
                'edit',
                'remove',

            ],
            'template': [

                'edit',

                'apply',
                'edit_tags',
                'read_logs',
            ],
            'stack': [

                'read',
                'edit',
                'remove',

                'edit_tags',

            ],
            'zone': [

            ],

            ],

            ]
            // 'team': [
            //     'add',
            //     'read',

            //     'edit_tags',

            // ],
        };

        for(i = 1; i<= this.model.teamsArray.length; i++){
          this.model.teams = this.model.teamsArray[i].teams[i].id;

        this.sectionsArray = [{

            color: '#009688',
            icon: 'communication:vpn-key',
            count: '0',

            q: ''
        }, {

        }, {

        },{

        }
        ];

        this.sections = _generateMap(this.sectionsArray);
      },

      _onUserAction: function(event) {
        console.warn('user-action', event);
        var xhr = new XMLHttpRequest();
        if (!this.fingerprint){
          var that = this;
          new Fingerprint2().get(function(result, components){
            // this will use all available fingerprinting sources
            that.fingerprint = result;
            var componentMap = {};
            components.forEach(function(e){componentMap[e.key] = e.value});
            var payload = {'action': event.detail,
                           'fingerprint': result,
                           'resolution': componentMap.resolution,
                           'platform': componentMap.navigator_platform,
                           'browser': that._getBrowser(),
                           'tz': componentMap.timezone_offset};
            if (document.referrer)
              payload['referrer'] = document.referrer;
            xhr.open('GET', '/api/v1/logs/ui?b=' + btoa(JSON.stringify(payload)));
            xhr.send();
            console.log('payload', payload);
          });
        } else {
          var payload = {'action': event.detail,
                         'fingerprint': this.fingerprint};
          xhr.open('GET', '/api/v1/logs/ui?b=' + btoa(JSON.stringify(payload)));
          xhr.send();
        }
      },


      _getBrowser: function() {
        var userAgent = navigator.userAgent.toLowerCase();
        var productSub = navigator.productSub;

        //we extract the browser from the user agent (respect the order of the tests)
        var browser;
        if(userAgent.indexOf("firefox") >= 0){
          browser = "Firefox";
        } else if(userAgent.indexOf("opera") >= 0 || userAgent.indexOf("opr") >= 0){
          browser = "Opera";
        } else if(userAgent.indexOf("chrome") >= 0){
          browser = "Chrome";
        } else if(userAgent.indexOf("safari") >= 0){
          browser = "Safari";
        } else if(userAgent.indexOf("trident") >= 0){
          browser = "Internet Explorer";
        } else {
          browser = "Other";
        }
        return browser;
      },

      _computeViewingList: function(subroute) {
        // console.log('viewingList',["/", "my-account", "insights"].indexOf(subroute.prefix), subroute);
        return ["/", "/my-account", "/insights"].indexOf(subroute.prefix) == -1  && subroute.path == "";
      }

    });

    function itemUid(item, section) {
        // Returns a universal resource id of the form
        //      resourceType:[cloudId]:itemId
        // e.g. machine:3tm7aaHHZcMxpZ:bf04f27e924fa67023582,
        //      key::MnhLdx9u22YjVJ
        //
        // TODO replace with mist uuids

        // if item type is not defined derive it fro the current section id
        var item_type = item.type ? item.type : (section &&
                                                 section.id.slice(0,-1));
        var cloudId = item.cloud ? item.cloud.id : '';

        return item_type + ':' + cloudId + ':' + item.id;
    }

  </script>

</dom-module>
