<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="search-suggestions.html">

<dom-module id="top-search">
  <template>
    <style is="custom-style">
      :host * {
        box-sizing: border-box;
        outline: none;
      }

      :host {
        outline: none;
        max-width: 800px;
        display: block;
        align-items: center;
        background-color: rgba(255,255,255,.15);
        height: 48px;
        border-radius: 4px;
        width: 100%;
        min-width: 48px;
        transition: all 10ms ease-in;
      }

      :host::content iron-icon {
        margin-right: 15px;
        cursor: pointer;
        color: inherit;
      }
      
      #search iron-icon {
        align-self: center;
      }
      
      #search iron-icon[icon="search"] {
        margin-left: 8px;
        margin-right: 8px;
      }

      #search iron-icon[icon="close"] {
        margin-right: 8px;
        margin-left: 0;
      }

      #search input {
        font-size: 16px;
        color: #fff;
        width: 100%;
        height: 48px;
        line-height: 48px;
        border: 0;
        border-radius: 2px;
        -webkit-appearance: none;
        align-self: center;
        display: block;
        background-color: transparent;
        padding-right: 8px;
      }

      #search input:focus {
        outline: 0;
      }

      ::-webkit-input-placeholder {
        color: #fff !important;
      }

      ::-webkit-search-cancel-button {
        display: none;
      }
      paper-icon-button {
        display: none;
      }

      @media screen and (max-width: 800px) {
        :host {
            background-color: transparent;
        }

        :host([overflow]) {
          background-color: rgba(255,255,255,1);
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          height: 56px;
          z-index: 99;
          border-radius: 0;
          transition: all 150ms ease-in;
        }

        paper-icon-button {
            display: block;
            margin: 4px;
            float: right;
        }

        :host([overflow]) paper-icon-button {
            display: none;
            margin: 0;
            float: none;
        }

        #search {
          display: none;
          color: rgba(0,0,0,0.87);
          transform: translate(0,-30px);
          transition: all 10ms ease-in;
        }

        #search input {
          color: rgba(0,0,0,0.87); 
        }

        :host([overflow]) #search {
          display: flex;
          height: 56px;
          line-height: 56px;
          transition: all 150ms ease-in;
          transform: translate(0,0);
        }
      }
      @media screen and (min-width: 600px) and (max-width: 800px){
        :host([overflow]) {
          height: 64px;
        }
        :host([overflow]) #search {
          height: 64px;
          line-height: 64px;
        }
      }
    </style>
    <paper-icon-button icon="search" on-tap="revealSearch"></paper-icon-button>
    <div id="search" class="horizontal layout center">
      <iron-icon icon="search"></iron-icon>
      <form on-submit="performSearch" class="flex">
          <input type="search" id="query" value="{{query::keyup}}" autocomplete="off" placeholder="Search">
      </form>
      <iron-icon icon="close" on-tap="clearSearch" hidden$="[[!showClear]]"></iron-icon>
    </div>
    <search-suggestions query="[[query]]" model="[[model]]" hide$="[[viewingList]]" width="[[width]]"></search-suggestions>
  </template>
  <script>
  Polymer({
    is: 'top-search',

    behaviors: [
      Polymer.IronResizableBehavior
    ],

    properties: {
      query: {
        type: String,
        notify: true,
        value: ""
      },
      model: {
        type: Object,
        notify: true
      },
      viewingList: Boolean,
      showClear: {
        type: Boolean,
        value: false
      },
      overflow: {
        type: Boolean,
        reflectToAttribute: true
      },
      width: {
        type: Number
      }
    },

    observers: [
      '_queryChanged(query)',
      'overflowChanged(overflow)'
    ],

    listeners: {
      keyup: 'hotkeys',
      'iron-resize': 'updateWidth'
    },

    updateWidth: function() {
        this.debounce('windowResize', function() {
            this.set('width', this.getBoundingClientRect().width)
        }, 100);
    },

    performSearch: function(e) {
      e.preventDefault();
    },
    _queryChanged: function(q) {
      if (q && q.length) {
        this.$.query.focus();
        this.set('showClear', true);
      }
      else
        this.set('showClear', this.overflow || false);
      this.async(function() {
        this.fire('search', q);
      });
    },
    clearSearch: function(e){
      this.set('query',"");
      this.$.query.blur();
      if (this.overflow)
        this.set('overflow', false);
    },
    hotkeys: function(e) {
        // ESC
        if (e.keyCode === 27 && Polymer.dom(e).rootTarget === this.$.query) {
            this.set('query',"");
            if (this.overflow)
              this.set('overflow', false)
        }
        // ENTER
        if (e.keyCode === 13 && this.query.length) {
            var a = this.query
            this.set('query', '');
            this.set('query', a);
        }
    },
    revealSearch: function(e) {
      this.set('overflow', true);
      this.set('showClear', true);
    },
    overflowChanged: function(overflow) {
      if (overflow){
        this.updateWidth();
        this.$.query.focus();
      }
      else 
        this.$.query.blur();
      this.set('showClear', this.overflow);
    }
  });
  </script>
</dom-module>
