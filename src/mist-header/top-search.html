<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/iron-resizable-behavior/iron-resizable-behavior.html">

<link rel="import" href="search-suggestions.html">

<dom-module id="top-search">
  <template>
    <style include="shared-styles">
      :host * {
        box-sizing: border-box;
        outline: none;
      }

      :host {
        outline: none;
        max-width: 800px;
        display: block;
        align-items: center;
        background-color: rgba(255,255,255,.15);
        height: 48px;
        border-radius: 4px;
        width: 100%;
        min-width: 48px;
        transition: all 10ms ease-in;
      }

      :host::content iron-icon {
        cursor: pointer;
        color: inherit;
      }
      
      #search iron-icon {
        align-self: center;
      }
      
      #search iron-icon[icon="search"] {
        margin-left: 8px;
        margin-right: 8px;
      }

      #search iron-icon[icon="close"] {
        margin-right: 8px;
        margin-left: 0;
      }

      #search input {
        font-size: 16px;
        color: #fff;
        width: 100%;
        height: 48px;
        line-height: 48px;
        border: 0;
        border-radius: 2px;
        -webkit-appearance: none;
        align-self: center;
        display: block;
        background-color: transparent;
        padding-right: 8px;
      }

      #search input:focus {
        outline: 0;
      }

      ::-webkit-input-placeholder {
        color: #fff !important;
      }

      ::-webkit-search-cancel-button {
        display: none;
      }
      paper-icon-button {
        display: none;
      }

      @media screen and (max-width: 800px) {
        :host {
            background-color: transparent;
        }

        :host([overflow]) {
          background-color: rgba(255,255,255,1);
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          height: 56px;
          z-index: 99;
          border-radius: 0;
          transition: all 150ms ease-in;
        }

        paper-icon-button {
            display: block;
            margin: 4px;
            float: right;
        }

        :host([overflow]) paper-icon-button {
            display: none;
            margin: 0;
            float: none;
        }

        #search {
          display: none;
          color: rgba(0,0,0,0.87);
          transform: translate(0,-30px);
          transition: all 10ms ease-in;
        }

        #search input {
          color: rgba(0,0,0,0.87); 
        }

        :host([overflow]) #search {
          display: flex;
          height: 56px;
          line-height: 56px;
          transition: all 150ms ease-in;
          transform: translate(0,0);
        }
      }
      @media screen and (min-width: 600px) and (max-width: 800px){
        :host([overflow]) {
          height: 64px;
        }
        :host([overflow]) #search {
          height: 64px;
          line-height: 64px;
        }
      }
      paper-menu-button {
        padding: 0 0 0 16px;
        background-color: rgba(255,255,255,0.2);
      }
      paper-menu-button paper-button {
        margin: 0;
        text-transform: none;
        font-size: 0.9em;
      }
    </style>
    <paper-icon-button icon="search" on-tap="revealSearch"></paper-icon-button>
    <div id="search" class="horizontal layout center">
      <paper-menu-button vertical-offset="48" multi="true" hidden$="[[!ownership]]">
          <paper-button class="dropdown-trigger" slot="dropdown-trigger">Filters <iron-icon icon="icons:arrow-drop-down"></iron-icon></paper-button>
          <paper-listbox id="filterSelection" class="dropdown-content" slot="dropdown-content" attr-for-selected="value" selected="{{filter}}" selectedAttribute="selected">
            <paper-item value="owner:$me" selected="{{ownResourcesSelected}}">Your resources</paper-item>
            <paper-item value="">All resources</paper-item>
          </paper-listbox>
      </paper-menu-button>
      <iron-icon icon="search"></iron-icon>
      <form on-submit="performSearch" class="flex-1">
          <input type="search" id="query" value="{{query::keyup}}" autocomplete="off" placeholder="Search">
      </form>
      <iron-icon icon="close" on-tap="clearSearch" hidden$="[[!showClear]]"></iron-icon>
    </div>
    <search-suggestions query="[[query]]" model="[[model]]" hide$="[[viewingList]]" width="[[width]]"></search-suggestions>
  </template>
  <script>
  Polymer({
    is: 'top-search',

    behaviors: [
      Polymer.IronResizableBehavior
    ],

    properties: {
      query: {
        type: String,
        notify: true,
        value: ""
      },
      model: {
        type: Object,
        notify: true
      },
      viewingList: Boolean,
      showClear: {
        type: Boolean,
        value: false
      },
      overflow: {
        type: Boolean,
        reflectToAttribute: true
      },
      width: {
        type: Number
      },
      filter: String,
      ownership: {
        type: Boolean,
        value: false
      },
      ownResourcesSelected: Boolean
    },

    observers: [
      '_queryChanged(query)',
      'overflowChanged(overflow)',
      '_filterChanged(filter)'
    ],

    listeners: {
      'keyup': 'hotkeys',
      'iron-resize': 'updateWidth'
    },

    updateWidth: function() {
        this.debounce('windowResize', function() {
            this.set('width', this.getBoundingClientRect().width)
        }, 100);
    },

    performSearch: function(e) {
      e.preventDefault();
    },
    _filterChanged: function(filter) {
      if (filter.length){
        this.$.query.focus();
        this.set('showClear', true);
        if (this.query.indexOf(filter)==-1)
          this.fire('search', filter+' '+this.query.replace(/owner:\S*\s/,'').trim());
      }
      else {
        var newQ = this.query.replace(/owner:\S*\s?/g,'').trim();
        this.fire('search', newQ);
        if (!newQ.length)
          this.clearSearch();
      }
    },
    _queryChanged: function(q) {
      if (q && q.length) {
        this.$.query.focus();
        this.set('showClear', true);
      }
      else
        this.set('showClear', this.overflow || false);

      this.fire('search', this.query);
    },
    setTypedFilter: function(q) {
      var filterOwner = q.indexOf('owner:')>-1,
          ownerRegex = /owner:(\S*)\s?/,
          owner = ownerRegex.exec(q) && ownerRegex.exec(q)[1];
      
      if (!filterOwner || !q.length)
          this.$.filterSelection.selected = -1;

      if (filterOwner && owner && owner.length && this.filter != 'owner:'+owner)
          this.set('filter', 'owner:'+owner);
    },
    clearSearch: function(e){
      this.set('query',"");
      this.$.query.blur();
      if (this.overflow)
        this.set('overflow', false);
    },
    hotkeys: function(e) {
        this.setTypedFilter(this.query);
        // ESC
        if (e.keyCode === 27 && Polymer.dom(e).rootTarget === this.$.query) {
            this.set('query',"");
            if (this.overflow)
              this.set('overflow', false)
        }
        // ENTER
        // if (e.keyCode === 13 && Polymer.dom(e).rootTarget === this.$.query && this.query.length) {}
    },
    revealSearch: function(e) {
      this.set('overflow', true);
      this.set('showClear', true);
    },
    overflowChanged: function(overflow) {
      if (overflow){
        this.updateWidth();
        this.$.query.focus();
      }
      else 
        this.$.query.blur();
      this.set('showClear', this.overflow);
    }
  });
  </script>
</dom-module>
