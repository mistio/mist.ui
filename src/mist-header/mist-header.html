<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/pushstate-anchor/pushstate-anchor.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<link rel="import" href="../app-user-menu/app-user-menu.html">
<link rel="import" href="../notifications/notifications-indicator.html">
<link rel="import" href="top-search.html">

<dom-module id="mist-header">
    <template>
        <style is="custom-style">
        :host {
            position: relative;
        }

        paper-toolbar ::content .title {
            pointer-events: all !important;
        }

        paper-toolbar.dark {
            background-color: inherit;
            --paper-toolbar-background: inherit;
            color: #fff;
            width: 100%;
        }

        #header {
            color: #fff;
            /*overflow: hidden;*/
        }

        .logo-and-title {
            padding: 6px 0;
            line-height: 36px;
        }

        paper-toolbar::content .title {
            pointer-events: all !important;
        }

        paper-toolbar.dark {
            --paper-toolbar-background: inherit;
            color: #fff;
        }

        paper-icon-button::content iron-icon {
            color: inherit;
        }

        paper-icon-button[icon="menu"]{
            min-width: 36px;
        }

        #header {
            color: #fff;
        }

        .logo-and-title {
            padding: 6px 0;
            line-height: 36px;
        }

        a#logo-link {
            line-height: 56px;
            display: flex;
            width: 80px;
            margin-right: 20px;
        }

        .logo {
            cursor: pointer;
        }

        .logo:focus {
            outline: none;
        }

        .page-title {
            font-weight: 500;
            font-size: 20px;
            text-overflow: ellipsis;
            border-left: 1px solid rgba(255, 255, 255, 0.13);
            padding-left: 24px;
            margin-left: 24px;
            white-space: nowrap;
            width: 100px;
            text-transform: capitalize;
            margin: auto;
        }

        .container {
            position: relative;
            margin-left: 32px;
        }

        .container > paper-badge {
            --paper-badge-margin-left: -40px;
            --paper-badge-margin-bottom: -16px;
        }
        iron-image.logo {
            width: 80px;
            height: 36px;
        }

        .search {
            margin-right: 48px;
            margin-left: 56px;
            display: flex;
            flex: 1;
        }

        notifications-indicator, app-user-menu {
            flex: none;
        }

        /* iphone 6 plus*/
        @media screen and (max-width: 450px) {
            .page-title {
                display: none;
            }
        }
        @media screen and (max-width: 650px) {
            .search {
                margin-right: 0;
                margin-left: 0;
            }
        }
        </style>
        <paper-toolbar id="header" class="dark">
            <paper-icon-button slot="top" class="top" icon="menu" paper-drawer-toggle on-tap="toggleSidebar" tabindex="0"></paper-icon-button>
            <div slot="top" class="logo-and-title top layout horizontal">
                <a id="logo-link" class="regular" href="/" is="pushstate-anchor" on-tap="clearSearch">
                    <iron-image class="logo" src$="[[_computeLogo(model.org)]]" sizing="contain" fade alt="Mist.io Logo" tabindex="0"></iron-image>
                </a>
                <span class="page-title">[[count]] [[titleText]]</span>
            </div>
            <div class="search layout horizontal">
                <top-search model="[[model]]" tabindex="3" viewing-list=[[viewingList]]></top-search>
            </div>
            <notifications-indicator slot="top" class="top" id="mist-notifications" notifications="[[model.notificationsArray]]" tabindex="5"></notifications-indicator>
            <app-user-menu slot="top" class="top" user="[[model.user]]" org="[[model.org]]" teams="[[_computeUserTeams(model.user, model.teamsArray)]]" tabindex="6"></app-user-menu>
        </paper-toolbar>
    </template>
    <script>
    Polymer({
        is: 'mist-header',
        properties: {
            title: String,
            model: Object,
            viewingList: Boolean,
            titleText: {
                type: String,
                computed: '_titleText(title)'
            },
            count: Number
        },
        _titleText: function(title){
            return title.replace("my","").replace("-"," ");
        },
        toggleSidebar: function() {
            document.querySelector('mist-sidebar').toggleSidebar(); // update classes
        },
        _computeUserTeams: function(user, teams){
            if (!teams.length)
                return [];
            return teams.filter(function(t){
                if (t.members.indexOf(user.id) == -1)
                    return false;
                return true;

            });
        },
        _computeLogo: function(org) {
            if (!org)
                return '/ui/assets/logos/logo.svg';
            if (!org.avatar)
                return '/ui/assets/logos/logo.svg';
            return '/api/v1/avatars/' + org.avatar;
        },
        clearSearch: function(e){
            this.fire('clear-search-on-nav');
        }
    });
    </script>
</dom-module>
