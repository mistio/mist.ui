<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/pushstate-anchor/pushstate-anchor.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<link rel="import" href="../app-user-menu/app-user-menu.html">
<!--link rel="import" href="../notifications-element/notifications-element.html"-->
<link rel="import" href="top-search.html">

<dom-module id="mist-header">
    <template>
        <style is="custom-style">
        :host {
            position: relative;
            z-index: 100;
        }

        paper-toolbar ::content .title {
            pointer-events: all !important;
        }
        paper-toolbar.dark {
            background-color: inherit;
            --paper-toolbar-background: inherit;
            color: #fff;
            width: 100%;
        }
        paper-icon-button ::content iron-icon {
            color: inherit;
        }
        #header {
            color: #fff;
        }
        .logo-and-title {
            padding: 6px 0;
            line-height: 36px;
        }

        paper-toolbar::content .title {
            pointer-events: all !important;
        }

        paper-toolbar.dark {
            --paper-toolbar-background: inherit;
            color: #fff;
        }

        paper-icon-button::content iron-icon {
            color: inherit;
        }

        #header {
            color: #fff;
        }

        .logo-and-title {
            padding: 6px 0;
            line-height: 36px;
        }

        a#logo-link {
            line-height: 56px;
            display: flex;
            width: 80px;
            margin-right: 20px;
        }

        .logo {
            cursor: pointer;
        }

        .logo:focus {
            outline: none;
        }

        .page-title {
            font-weight: 500;
            font-size: 20px;
            text-overflow: ellipsis;
            border-left: 1px solid rgba(255, 255, 255, 0.13);
            padding-left: 24px;
            margin-left: 24px;
            white-space: nowrap;
            width: 100px;
            text-transform: capitalize;
            margin: auto;
        }

        .container {
            position: relative;
            margin-left: 32px;
        }

        .container > paper-badge {
            --paper-badge-margin-left: -40px;
            --paper-badge-margin-bottom: -16px;
        }
        iron-image.logo {
             width: 80px;
             height: 36px;
        }
        /* iphone 6 plus*/
        @media screen and (max-width: 450px) {
            .title.search {
                display: none;
            }
        }
        </style>
        <paper-toolbar id="header" class="dark">
            <paper-icon-button icon="menu" paper-drawer-toggle on-tap="toggleSidebar" tabindex="0"></paper-icon-button>
            <div class="logo-and-title layout horizontal">
                <a id="logo-link" class="regular" href="/" is="pushstate-anchor">
                    <iron-image class="logo" src$="[[_computeLogo(model.org)]]" sizing="contain" fade alt="Mist.io Logo" tabindex="0"></iron-image>
                </a>
                <span class="page-title">[[titleText]]</span>
            </div>
            <span class="title search layout horizontal">
                <top-search model="[[model]]" tabindex="3" viewing-list=[[viewingList]] query="{{query}}"></top-search>
            </span>
            <div class="container" tabindex="4">
                <!--notifications-element></notifications-element-->
            </div>
            <app-user-menu user="[[model.user]]" org="[[model.org]]" teams="[[_computeUserTeams(model.user, model.teamsArray)]]" tabindex="5"></app-user-menu>
        </paper-toolbar>
    </template>
    <script>
    Polymer({
        is: 'mist-header',
        properties: {
            title: String,
            model: Object,
            query: String,
            viewingList: Boolean,
            titleText: {
                type: String,
                computed: '_titleText(title)'
            }
        },
        _titleText: function(title){
            return title.replace("my","").replace("-"," ");
        },
        toggleSidebar: function() {
            document.querySelector('app-sidebar').toggleSidebar(); // update classes
        },
        _computeUserTeams: function(user, teams){
            if (!teams.length)
                return [];
            return teams.filter(function(t){
                if (t.members.indexOf(user.id) == -1)
                    return false;
                return true;

            });
        },
        _computeLogo: function(org) {
            if (!org)
                return '/ui/assets/logos/logo.svg';
            if (!org.avatar)
                return '/ui/assets/logos/logo.svg';
            return '/api/v1/avatars/' + org.avatar;
        }
    });
    </script>
</dom-module>
