<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/mist-list/mist-list.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="zones/zone-add.html">
<link rel="import" href="zones/zone-actions.html">
<link rel="import" href="zones/zone-page.html">
<link rel="import" href="helpers/mist-lists-behavior.html">
<link rel="import" href="helpers/owner-filter-behavior.html">
<link rel="import" href="mist-actions.html">
<dom-module id="page-zones">
    <template>
        <style include="shared-styles">
            :host {
            }
            [hidden] {
                display: none !important;
            }
        </style>
        <!-- <app-location route="{{route}}"></app-location> -->
        <app-route route="{{route}}" pattern="/:zone" data="{{data}}"></app-route>
        <template is="dom-if" if="[[_isListActive(route.path)]]" restamp>
            <mist-list id="zonesList" selectable resizable column-menu multi-sort apiurl="/api/v1/zones" item-map=[[model.zones]] name="Zones" selected-items="{{selectedItems}}" filtered-items-length="{{filteredItemsLength}}" frozen=[[_getFrozenLogColumn()]] visible=[[_getVisibleColumns()]] renderers=[[_getRenderers(model.zones)]] route={{route}} user-filter=[[model.sections.zones.q]] primary-field-name="id" filter-method="[[_ownerFilter()]]">
                <mist-actions slot="action-buttons" actions="[[actions]]" type="zone" items="[[selectedItems]]" model="[[model]]"></mist-actions>
                <zone-actions slot="actions" items="[[selectedItems]]" actions="{{actions}}" user="[[model.user.id]]" members="[[model.membersArray]]" org="[[model.org]]"></zone-actions>
                <p slot="no-items-found">No zones found.</p>
            </mist-list>
            <div class="absolute-bottom-right">
                <paper-fab id="zoneAdd" icon="add" on-tap="_addResource"></paper-fab>
            </div>
        </template>
        <zone-add model="[[model]]" section="[[model.sections.zones]]" hidden$=[[!_isAddPageActive(route.path)]]></zone-add>
        <zone-page model="[[model]]" zone="[[_getZone(data.zone, model.zones.*)]]" resource-id="[[data.zone]]" section="[[model.sections.zones]]" hidden$=[[!_isDetailsPageActive(route.path)]]></zone-page>
    </template>
    <script>
    Polymer({
        is: 'page-zones',
        behaviors: [
            mistListsBehavior,
            ownerFilterBehavior
        ],

        properties: {
            model: {
                type: Object
            },
            ownership: {
                type: Boolean
            },
            actions: {
                type: Array,
                notify: true
            },
            selectedItems: {
                type: Array,
                notify: true
            }
        },

        listeners: {
            'select-action': 'selectAction',
        },

        _isAddPageActive: function(path) {
            return path == '/+add';
        },
        _isDetailsPageActive: function(path) {
            if (path && path != '/+add' && this.shadowRoot.querySelector('zone-page'))
                this.shadowRoot.querySelector('zone-page').updateState();
            return path && path != '/+add';
        },
        _isListActive: function(path) {
            return !path;
        },
        _getZone: function(id) {
            if (this.model.zones)
                return this.model.zones[id];
        },
        _addResource: function(e) {
            this.dispatchEvent(new CustomEvent('go-to', { bubbles: true, composed: true, detail: {
                url: this.model.sections.zones.add
            } }));

        },
        _getFrozenLogColumn: function() {
            return ['domain'];
        },

        _getVisibleColumns: function() {
            var ret = ['provider', 'type', 'created_by', 'id', 'ttl', 'records', 'tags'];
            if (this.model.org && this.model.org.ownership_enabled == true)
                ret.splice(ret.indexOf('created_by'), 0, 'owned_by');
            return ret;
        },

        _getRenderers: function(zones) {
            var _this = this,
                providerMap = {
                    'gce': 'Google',
                    'ec2': 'Route53',
                    'digitalocean': 'DigitalOcean',
                    'linode': 'Linode',
                    'vultr': 'Vultr',
                    'softlayer': 'SoftLayer'
                };
            return {
                'domain': {
                    'body': function(item, row) {
                        return '<strong class="name">' + item + '</strong>';
                    }
                },
                'provider': {
                    'body': function(item, row) {
                        if (_this.model.clouds && _this.model.clouds[row.cloud]) {
                            var provider = _this.model.clouds[row.cloud].provider;
                            return providerMap[provider] || provider;
                        }
                        return '';
                    }
                },
                'records': {
                    'body': function(item, row) {
                        var ids = item ? Object.keys(item) : [];
                        return ids.length;
                    }
                },
                'owned_by': {
                    'title': function(item, row) {
                        return 'owner';
                    },
                    'body': function(item, row) {
                        return _this.model.members[item] ? _this.model.members[item].name || _this.model.members[item].email : '';
                    }
                },
                'created_by': {
                    'title': function(item, row) {
                        return 'created by';
                    },
                    'body': function(item, row) {
                        return _this.model.members[item] ? _this.model.members[item].name || _this.model.members[item].email : '';
                    }
                },
                'tags': {
                    'body': function(item, row) {
                        var tags = item,
                            display = "";
                        for (key in tags) {
                            display += "<span class='tag'>" + key;
                            if (tags[key] != undefined && tags[key] != "")
                                display += "=" + tags[key];
                            display += "</span>";
                        }
                        return display;
                    }
                }
            }
        },
        // redirect events
        selectAction: function(e) {
            e.stopImmediatePropagation();
            if (this.shadowRoot.querySelector('zone-actions')) {
                this.shadowRoot.querySelector('zone-actions').selectAction(e);
            }
        }
    });
    </script>
</dom-module>
