<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">

<link rel="import" href="../helpers/plan-selection-widget.html">
<link rel="import" href="../card-form.html">

<dom-module id="cc-required">
    <template>
        <style include="shared-styles forms single-page">
            :host {
                display: block;
            }
            paper-dialog#ccRequired {
                max-width: 400px;
            }
            paper-material {
                display: block;
                padding: 24px;
                transition: all 0.2 ease-in;
            }
            .progress {
                position: relative;
                width: 100%;
                left: 0;
                right: 0;
                margin-left: -24px;
            }
            paper-progress#progresserror ::content #primaryProgress {
                background-color: var(--red-color);
            }
            .errormsg-container {
                color: var(--red-color);
                width: 300px;
                padding-left: 20px;
                font-size: 14px;
            }
            .errormsg-container iron-icon {
                color: inherit;
                margin-right: 8px;
            }
            paper-progress {
                width: 100%;
                left: 0;
                right: 0;
            }
            .help {
                align-self: flex-end;
            }
            card-form {
                margin: 4px 0;
            }
            span#vcpus, span#datapoints, span#rulechecks, span#apirequests, span#retention {
                border-bottom: 1px dashed #999;
            }
            .free {
                line-height: 1.8em;
            }
        </style>

        <paper-dialog id="ccRequired" with-backdrop modal>
            <h2><span hidden$="[[title]]">Credit card required</span>[[title]]</h2>
            <paper-dialog-scrollable>
                <p class="free"><strong>FREE</strong> for up to 10 <span id="vcpus">vCPUs</span>, 1M <span id="datapoints">datapoints/day</span>, 10k <span id="rulechecks">rule checks/day</span>, 10k <span id="apirequests">API requests/day</span>, 1 month <span id="retention">retention</span>. <a class="regular blue-link" href="/my-account/billing">Prepaid plans</a> also available.</p>
                <paper-tooltip for="vcpus" animation-delay="0" position="top">Total sum of physical and virtual processor cores under management.</paper-tooltip>
                <paper-tooltip for="datapoints" animation-delay="0" position="top">Incoming metric samples and log entries.</paper-tooltip>
                <paper-tooltip for="rulechecks" animation-delay="0" position="top">Evaluations of conditions that trigger alerts or automated actions.</paper-tooltip>
                <paper-tooltip for="apirequests" animation-delay="0" position="top">Invokations of the Mist.io API by any member of your organization.</paper-tooltip>
                <paper-tooltip for="retention" animation-delay="0" position="top">Historic data within the retention window will be accesible.</paper-tooltip>
                <!-- <plan-selection-widget selected="{{plan}}"></plan-selection-widget>
                <br/>Payment information <br/> -->
                <card-form id="inAddCloud" card-valid="{{cardValid}}" token="{{token}}" has-cancel></card-form>
            </paper-dialog-scrollable>
            <div class="progress" hidden$="[[!showProgress]]">
                <paper-progress id="progress" indeterminate hidden$="[[!loading]]"></paper-progress>
                <paper-progress id="progresserror" value="100" hidden$="[[!formError]]"></paper-progress>
                <hr class="appform"/>
                <p class="errormsg-container" hidden$="[[!formError]]"><iron-icon icon="icons:error-outline"></iron-icon><span id="errormsg">[[cardErrors]]</span></p>
            </div>
            <div class="buttons">
                <paper-button on-tap="_goBack" hidden$="[[!hasBack]]">Back</paper-button>
                <paper-button dialog-dismiss hidden$="[[!hasCancel]]">Cancel</paper-button>
                <paper-button class="blue" disabled$="[[!cardValid]]" on-tap="_submitCard">Subscribe</paper-button>
            </div>
        </paper-dialog>

        <iron-ajax id="addCard" url="/purchase" method="POST" loading="{{loading}}" handle-as="xml" on-response="_handleCardResponse" on-error="_handleCardError"></iron-ajax>

    </template>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'cc-required',

                properties: {
                    cardValid: {
                        type: Boolean,
                        value: false
                    },
                    formError: {
                        type: Boolean,
                        value: false
                    },
                    cardErrors: String,
                    loading: {
                        type: Boolean,
                        value: false
                    },
                    plan: {
                        type: String,
                        value: 'payg',
                        notify: true
                    },
                    showProgress: {
                        type: Boolean,
                        value: false,
                        computed: '_computeShowProgress(formError,loading)'
                    },
                    hasCancel: {
                        type: Boolean,
                        value: false
                    },
                    hasBack: {
                        type: Boolean,
                        value: false
                    },
                    title: String
                },
                listeners: {
                    'open-cc-required': 'open',
                    'close-cc-required': 'close',
                    'card-response': '_gotCardResponse',
                    'refit': '_refit'
                },
                attached: function() {
                },
                _refit: function(e){
                    this.$.ccRequired.refit();
                },
                open: function() {
                    this._clearErrors();
                    this.querySelector('#ccRequired').open();
                },
                close: function() {
                    this.querySelector('#ccRequired').close();
                    this.querySelector('card-form#inAddCloud').reset();
                    this._clearErrors();
                },
                _submitCard: function(e){
                    this._clearErrors();
                    if (this.cardValid) {
                        this.querySelector('card-form#inAddCloud').verify();
                    }
                },
                _gotCardResponse: function(e){
                    if (this.cardValid) {
                        var card = this.querySelector('card-form#inAddCloud');
                        if (e.detail.token) {
                            this.$.addCard.headers["Content-Type"] = 'application/json';
                            this.$.addCard.headers["Csrf-Token"] = CSRF_TOKEN;
                            this.$.addCard.body = {plan: this.plan, token: e.detail.token};
                            this.$.addCard.generateRequest();
                        }
                        else if (card.errors) {
                            this.set('formError', true);
                            this.set('cardErrors', card.errors);
                        }
                        else {
                            this.set('loading', true)
                        }
                    }
                    this.querySelector('#ccRequired').refit();
                },
                _handleCardResponse: function(e){
                    this._closeCcRequired();
                    this.fire('toast', {msg:'Plan added.', duration: 3000});
                },
                _handleCardError: function(e){;
                    this.set('cardErrors', e.detail.request.xhr.responseText);
                    this.set('formError', true);
                },
                _computeShowProgress: function(formError,loading){
                    return this.formError || this.loading;
                },
                _clearErrors: function(){
                    this.set('formError', false);
                    this.set('cardErrors', '');
                },
                _cloudAddAjaxResponse: function(response) {
                    this._unsetProvider();
                    this.fire('go-to', {url: '/'})
                    this.fire('toast', {msg:'Cloud added successfully!',duration:3000} );
                },
                _cloudAddAjaxError: function(response) {
                    console.error('add-cloud error', response);
                },
                _goBack: function(e) {
                    e.stopImmediatePropagation();
                    if (history)
                        history.back();
                    else
                        this.fire('go-to','/');
                } 
            });
        })();
    </script>
</dom-module>
