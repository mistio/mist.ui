<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../app-form/app-form.html">

<dom-module id="dialog-element">
    <template>
        <style include="shared-styles dialogs">
            :host {
            }
            paper-dialog ::content h2,
            paper-dialog ::slotted(h2) {
                text-transform: capitalize;
            }
            p.margin {
                margin: 16px 0 !important; 
            }
            ul {
                padding-left: 18px;
                color: rgba(0,0,0,0.54);
                font-size: 16px;
            }
        </style>

        <paper-dialog id="dialogModal" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
            <h2>[[title]]</h2>
            <paper-dialog-scrollable>
                <div hidden$="[[hideText]]">
                    <p>
                        [[body]]
                    </p>
                    <ul hidden$="[[!list]]">
                        <template is="dom-repeat" items="[[list]]">
                            <li>[[item]]</li>
                        </template>
                    </ul>
                    <p hidden$="[[!alert]]" class="margin">
                        <strong>[[alert]]</strong>
                    </p>
                    <p hidden$="[[!subscript]]">
                        [[subscript]]
                    </p>
                </div>
                <template is="dom-if" if="[[fields]]" restamp>
                    <app-form fields="{{fields}}" display-buttons="[[_calcDisplayButtons()]]" single-column></app-form>
                </template>
                <div hidden$="[[!_computeType(type, 'isYesNo')]]" class="clearfix btn-group">
                    <paper-button hidden$="[[danger]]" class="link" dialog-dismiss>
                        <span hidden$="[[!undo]]"> [[undo]] </span>
                        <span hidden$="[[undo]]"> Cancel</span>
                    </paper-button>
                    <paper-button hidden$="[[danger]]" class="blue" dialog-confirm>
                        <span hidden$="[[action]]"> Proceed </span>
                        <span hidden$="[[!action]]">[[action]]</span>
                    </paper-button>

                    <paper-button hidden$="[[!danger]]" dialog-dismiss>
                        <span hidden$="[[!undo]]"> [[undo]] </span>
                        <span hidden$="[[undo]]"> Cancel</span>
                    </paper-button>
                    <paper-button hidden$="[[!danger]]" class="red" dialog-confirm>
                        <span hidden$="[[action]]"> Delete </span>
                        <span hidden$="[[!action]]">[[action]]</span>
                    </paper-button>
                </div>
            </paper-dialog-scrollable>
        </paper-dialog>
    </template>

    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'dialog-element',

                properties: {
                    title: {
                        type: String,
                        value: null
                    },
                    body: {
                        type: String,
                        value: null
                    },
                    type: {
                        type: String,
                        value: 'isYesNo'
                    },
                    danger: {
                        type: Boolean,
                        value: false
                    },
                    reason: {
                        type: String,
                        value: null
                    },
                    action: {
                        type: String,
                        value: null
                    },
                    alert: {
                        type: String,
                        value: false
                    },
                    subscript: {
                        type: String,
                        value: false
                    },
                    undo: {
                        type: String,
                        value: false
                    },
                    list: {
                        type: Array
                    },
                    hideText: {
                        type: Boolean,
                        value: false
                    }
                },
                listeners: {
                    'iron-overlay-closed': '_modalClosed'
                },
                ready: function() {

                },
                _computeType: function(type, value) {
                    return type == value;
                },
                _openDialog: function(e) {
                    this.$.dialogModal.open();
                },
                _closeDialog: function(e) {
                    this.$.dialogModal.close();
                },
                _modalClosed: function(e) {
                    var normalizedEvent = Polymer.dom(e);
                    if (normalizedEvent.event.target.id == 'dialogModal') {
                        console.log(this.$.dialogModal.closingReason);
                        this.fire('confirmation', {
                            response: this.$.dialogModal.closingReason,
                            reason: this.reason
                        });
                    }
                },
                _calcDisplayButtons: function() {
                    return false;
                }
            });
        })();
    </script>
</dom-module>
