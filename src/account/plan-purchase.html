<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">

<link rel="import" href="../card-form.html">

<dom-module id="plan-purchase">
    <template>
        <style include="shared-styles forms">
            :host {
                box-sizing: border-box;
            }
            #form {
                width: 360px;
                font-size: inherit;
            }
            .logo {
                position: absolute;
                top: -64px;
                left: calc(50% - 64px);
            }
            .head {
                padding-top: 32px;
                text-align: center;
            }
            .form-row {
                padding: 4px 0;
                font-size: inherit;
            }
            .align {
                align-items: center;
                justify-content: space-between;
                @apply(--layout-horizontal);
            }
            input {
                padding: 4px;
                font-size: inherit;
            }
            .buttons {
                padding: 8px 24px 16px 24px;
            }
            .progress {
                position: relative;
                width: 100%;
                left: 0;
                right: 0;
                margin-left: -24px;
            }
            paper-progress#progresserror ::content #primaryProgress {
                background-color: var(--red-color);
            }
            .errormsg-container {
                color: var(--red-color);
                font-size: 14px;
                padding-left: 20px;
            }
            .errormsg-container iron-icon {
                color: inherit;
                margin-right: 8px;
            }
            paper-progress {
                width: 100%;
                left: 0;
                right: 0;
            }
            .head hr.headhr {
                width: 40px;
                height: 1px;
                margin: 0 auto;
                padding: 0;
            }
            .head .title {
                font-weight: 500;
                text-transform: uppercase;
                font-size: 14px;
            }
            .head .desc {
                font-weight: 400;
                font-size: 14px;
                color: #454545
            }
            .stripe {
                background-color: #444;
                color: #ccc;
                margin-top: 0;
                padding: 4px 16px;
                font-size: 0.8em;
            }
            label span {
                margin-right: 8px;
                margin-left: 8px;
            }
            span iron-icon {
                opacity: 0.54;
            }
        </style>

        <paper-dialog id="form" with-backdrop>
            <img class="logo" src="../../assets/logos/logo-vertical-v2.svg" width="80" alt="Mist.io Logo" tabindex="0" on-tap="_goToDashboard"></a>
            <div class="head">
                <p class="title" hidden$="[[addCard]]">[[plan.title]] prepaid plan</p>
                <p class="title" hidden$="[[!addCard]]">Add Card</p>
                <hr class="headhr"/>
                <p class="desc" hidden$="[[addCard]]"><strong>Subscription of $[[plan.price]]/mo.</strong><br/> Up to [[plan.vcpu_limit]] vcpus, [[plan.datapoint_limit]] datapoints/day, [[plan.checks_limit]] rule checks/day and [[plan.retention]] retention.</p>
                <p class="desc" hidden$="[[!addCard]]">Add a credit card to your account</p>
            </div>
            <paper-dialog-scrollable>
                <div class="form-inputs" hidden$="[[hideCardFields]]">
                    <card-form id="inPlanPurchase" card-valid="{{cardValid}}" token="{{token}}"></card-form>
                </div>

            </paper-dialog-scrollable>
            <div class="progress">
                <paper-progress id="progress" indeterminate hidden$="[[!loading]]"></paper-progress>
                <paper-progress id="progresserror" value="100" hidden$="[[!formError]]"></paper-progress>
                <hr class="appform"/>
                <p class="errormsg-container" hidden$="[[!formError]]"><iron-icon icon="icons:error-outline"></iron-icon><span id="errormsg"></span></p>
            </div>
            <div class="buttons">
                <paper-button dialog-dismis on-tap="_reset">Cancel</paper-button>
                <paper-button autofocus on-tap="_submit" class="blue" disabled="[[!formReady]]">
                    <span hidden$="[[addCard]]">[[buttonText]] </span>
                    <span hidden$="[[!addCard]]">Add Card </span>
                </paper-button>
            </div>
            <div class="stripe">
                * Mist.io uses Stripe for safe payments
            </div>
        <paper-dialog>

        <iron-ajax id="purchasePlanRequest" method="POST" loading="{{loading}}" on-response="purchaseResponse" on-error="purchaseError"></iron-ajax>

    </template>
    <script>
    Polymer({
        is: 'plan-purchase',

        properties: {
            isOverUsing: Boolean,
            user: Object,
            org: Object,
            plan: Object,
            payload: {
                type: Object,
                value: function(){
                    return {
                        number: "",
                        exp_month: "",
                        exp_year: "",
                        cvc: "",
                        address_zip: ""
                    }
                },
                notify: true
            },
            addCard: {
                type: Boolean,
                value: false,
                reflectToAttribute: true
            },
            loading: {
                type: Boolean,
                value: false
            },
            formError: {
                type: Boolean,
                value: false
            },
            formReady: {
                type: Boolean,
                computed: '_computeFormReady(hasCard, cardValid)',
                value: false
            },
            hasCard: {
                type: Boolean,
                value: false
            },
            hideCardFields: {
                type: Boolean,
                computed: '_computeHideCardFields(plan.price, hasCard)',
                value: false
            },
            buttonText: {
                type: String,
                computed: '_computeButtonText(plan,org)'
            },
            cardValid: Boolean
        },
        observers: [
            'updateHasCard(org.card)'
        ],
        listeners: {
            'input': 'validateForm',
            'iron-overlay-closed' : '_reset',
            'card-response': '_gotCardResponse'
        },
        attached: function(){},
        updateHasCard: function(card){
            if (card)
                this.set('hasCard', true)
        },
        open: function(e){
            this.querySelector("#form").open();
        },
        _computeHideCardFields (price, hasCard) {
            return price == 0 || hasCard;
        },
        _computeFormReady: function(hasCard, cardValid){
            return hasCard || cardValid;
        },
        _submit: function(e){
            if (this.cardValid) {
                this.querySelector('card-form#inPlanPurchase').verify();
            }
        },
        _gotCardResponse: function(e){
            console.log('_gotCardResponse', e.detail)
            if (this.cardValid) {
                var card = this.querySelector('card-form#inPlanPurchase');
                if (e.detail.token) {
                    var mistPayload;
                    if (this.addCard) {
                        mistPayload = { token: e.detail.token };
                        this.$.purchasePlanRequest.url = "/card";
                    }
                    else {
                        mistPayload = {
                            token: e.detail.token,
                            plan: this.plan.title,
                            promo_code: ''
                        };
                        this.$.purchasePlanRequest.url = "/purchase";
                    }
                    this.$.purchasePlanRequest.headers["Content-Type"] = 'application/json';
                    this.$.purchasePlanRequest.headers["Csrf-Token"] = CSRF_TOKEN;
                    this.$.purchasePlanRequest.body = mistPayload;
                    this.$.purchasePlanRequest.generateRequest();
                }
                else if (card.errors) {
                    this.set('formError', true);
                    this.$.errormsg.textContent = card.errors;
                }
                else {
                    this.set('loading', true)
                }
            }
            this.querySelector('#form').refit();
        },
        sumbmitPayment: function(status, response){
            var mistPayload;
            if (this.addCard) {
                mistPayload = {
                    token: response.id
                };
                this.$.purchasePlanRequest.url = "/card";
            }
            else {
                mistPayload = {
                    token: response.id,
                    plan: this.plan.title,
                    promo_code: ''
                };
                this.$.purchasePlanRequest.url = "/purchase";
            }

            this.$.purchasePlanRequest.headers["Csrf-Token"] = CSRF_TOKEN;
            this.$.purchasePlanRequest.params = mistPayload;
            this.$.purchasePlanRequest.generateRequest();
        },
        purchaseRequest: function(){
            this.set('loading', true)
        },
        purchaseResponse: function(e){
            this._reset();
            if (this.addCard)
                this.fire('toast', {msg: 'Card added.', duration: 3000});
            else
                this.fire('toast', {msg: 'Plan changed.', duration: 3000});
        },
        _reset: function(){
            this.set('formError', false);
            this.querySelector('card-form#inPlanPurchase').reset();
            this.querySelector("#form").close();
        },
        purchaseError: function(e){
            console.log('purchaseError',e);
            this.set('formError', true);
            this.$.errormsg.textContent = e.detail.error;
        },
        _computeButtonText: function(plan, org){
            if (this.org.current_plan.machine_limit > plan.machine_limit){
                return 'Downgrade';
            }
            else if (this.org.current_plan.machine_limit < plan.machine_limit){
                return 'Upgrade';
            }
            else {
                return "Purchase";
            }
        }
    });
    </script>
</dom-module>
